name: same51-curiosity-nano-base
config: same51_curiosity_nano_base.py
documentation: https://www.microchip.com/en-us/development-tool/EV76S68A
processor:
  name: ATSAME51J20A
  architecture: CORTEX-M4
  family: SAME
  series: SAME51

interfaces:
  - name: Digital interface
    description: Button and Led configurations
    options:
      - name: Led
        description: Yellow Led (PA14) - latch high
        pinctrl:
          gpio:
            pinId: PA14
            name: LED
            function: GPIO
            direction: out
            latch: high

      - name: Switch
        description: Switch (PA15) - raising edge
        pinctrl:
          gpio:
            pinId: PA15
            name: BUTTON
            function: GPIO
            direction: in
            pull up: True

  - name: On-Board Nano Debugger interface
    description: On-Board Nano Debugger
    options:
      - name: Virtual COM Port interface
        description: Serial Debug Console
        dependencies: [[sys_console, sercom5]]
        pinctrl:
          tx:
            pinId: PB16
            name: VIRTUAL_COM_TX
            function: SERCOM5_PAD0
          rx:
            pinId: PB17
            name: VIRTUAL_COM_RX
            function: SERCOM5_PAD1

      - name: Data Gateway GPIO 0
        description: Data Gateway GPIO 0 interface
        pinctrl:
          gpio:
            pinId: PA31
            name: DGI_GPIO0
            function: GPIO
            direction: in/out

      - name: Data Gateway GPIO 1
        description: Data Gateway GPIO 1 interface
        pinctrl:
          gpio:
            pinId: PA30
            name: DGI_GPIO1
            function: GPIO
            direction: in
            pull up: True

      - name: Data Gateway GPIO 2
        description: Data Gateway GPIO 2 interface
        pinctrl:
          gpio:
            pinId: PB30
            name: DGI_GPIO2
            function: GPIO
            direction: in

connectors:
  - compatible: xplainpro
    name: Curiosity Nano Base Xplain Pro EXT1
    description: Curiosity Nano Base Xplained Pro Extension Header 1
    pinctrl:
      adc plus:
        pinId: PB03
        name: EXT1_ADC_PLUS
        function: ADC0_AIN15/X21/Y21
      adc minus:
        pinId: PB08
        name: EXT1_ADC_MINUS
        function: ADC0_AIN2/X1/Y1
      gpio1:
        pinId: PA06
        name: EXT1_GPIO1
        function: GPIO
        direction: in/out
      gpio2:
        pinId: PB06
        name: EXT1_GPIO2
        function: GPIO
        direction: in/out
      pwm plus:
        pinId: PA11
        name: EXT1_PWM_PLUS
        function: TC1_WO1
      pwm minus:
        pinId: PB09
        name: EXT1_PWM_MINUS
        function: TC4_WO1
      irq:
        pinId: PB14
        name: EXT1_IRQ
        function: EIC_EXTINT14
        direction: in
        pull up: True
      gpio ss:
        pinId: PB04
        name: EXT1_GPIO_SS
        function: GPIO
        direction: out
        latch: high
      i2c:
        sda:
          pinId: PA12
          name: EXT1_I2C_SDA
          function: SERCOM2_PAD0
        scl:
          pinId: PA13
          name: EXT1_I2C_SCL
          function: SERCOM2_PAD1
      uart:
        tx:
          pinId: PA08
          name: EXT1_USART_TX
          function: SERCOM0_PAD0
        rx:
          pinId: PA09
          name: EXT1_USART_RX
          function: SERCOM0_PAD1
      spi:
        cs:
          pinId: PB05
          name: EXT1_SPI_CS
          function: GPIO
          direction: out
          latch: high
        sck:
          pinId: PA17
          name: EXT1_SPI_SCK
          function: SERCOM1_PAD1
        miso:
          pinId: PA19
          name: EXT1_SPI_MISO
          function: SERCOM1_PAD3
        mosi:
          pinId: PA16
          name: EXT1_SPI_MOSI
          function: SERCOM1_PAD0

  - compatible: mikrobus
    name: Curiosity Nano Base mikroBUS  Header 1
    description: Curiosity Nano Base mikroBUS Standard Extension Header 1
    pinctrl:
      an:
        pinId: PA02
        name: mikroBUS1_AN
        function: ADC0_AIN0
      rst:
        pinId: PA07
        name: mikroBUS1_RST
        function: GPIO
        direction: out
        latch: low
      spi:
        cs:
          pinId: PA18
          name: mikroBUS1_SPI_CS
          function: SERCOM1_PAD2
        sck:
          pinId: PA17
          name: mikroBUS1_SPI_SCK
          function: SERCOM1_PAD1
        miso:
          pinId: PA19
          name: mikroBUS1_SPI_MISO
          function: SERCOM1_PAD3
        mosi:
          pinId: PA16
          name: mikroBUS1_SPI_MOSI
          function: SERCOM1_PAD0
      pwm:
        pinId: PA10
        name: mikroBUS1_PWM
        function: TC1_WO0
      int:
        pinId: PA04
        name: mikroBUS1_INT
        function: EIC_EXTINT14
      uart:
        tx:
          pinId: PB12
          name: mikroBUS1_UART_TX
          function: SERCOM4_PAD0
        rx:
          pinId: PB13
          name: mikroBUS1_UART_RX
          function: SERCOM4_PAD1
      i2c:
        sda:
          pinId: PA12
          name: mikroBUS1_I2C_SDA
          function: SERCOM2_PAD0
        scl:
          pinId: PA13
          name: mikroBUS1_I2C_SCL
          function: SERCOM2_PAD1

  - compatible: mikrobus
    name: Curiosity Nano Base mikroBUS Header 2
    description: Curiosity Nano Base mikroBUS Standard Extension Header 2
    pinctrl:
      an:
        pinId: PB03
        name: mikroBUS2_AN
        function: ADC0_AIN15/X21/Y21
      rst:
        pinId: PA06
        name: mikroBUS2_RST
        function: GPIO
        direction: out
        latch: low
      spi:
        cs:
          pinId: PB05
          name: mikroBUS2_SPI_CS
          function: GPIO
          direction: out
          latch: high
        sck:
          pinId: PA17
          name: mikroBUS2_SPI_SCK
          function: SERCOM1_PAD1
        miso:
          pinId: PA19
          name: mikroBUS2_SPI_MISO
          function: SERCOM1_PAD3
        mosi:
          pinId: PA16
          name: mikroBUS2_SPI_MOSI
          function: SERCOM1_PAD0
      pwm:
        pinId: PA11
        name: mikroBUS2_PWM
        function: TC1_WO1
      int:
        pinId: PB14
        name: mikroBUS2_INT
        function: EIC_EXTINT14
      uart:
        tx:
          pinId: PA08
          name: mikroBUS2_UART_TX
          function: SERCOM0_PAD0
        rx:
          pinId: PA09
          name: mikroBUS2_UART_RX
          function: SERCOM0_PAD1
      i2c:
        sda:
          pinId: PA12
          name: mikroBUS2_I2C_SDA
          function: SERCOM2_PAD0
        scl:
          pinId: PA13
          name: mikroBUS2_I2C_SCL
          function: SERCOM2_PAD1

  - compatible: mikrobus
    name: Curiosity Nano Base mikroBUS Header 3
    description: Curiosity Nano Base mikroBUS Standard Extension Header 3
    pinctrl:
      an:
        pinId: PB08
        name: mikroBUS3_AN
        function: ADC0_AIN2/X1/Y1
      rst:
        pinId: PB06
        name: mikroBUS3_RST
        function: GPIO
        direction: out
        latch: low
      spi:
        cs:
          pinId: PB04
          name: mikroBUS3_SPI_CS
          function: GPIO
          direction: out
          latch: high
        sck:
          pinId: PA17
          name: mikroBUS3_SPI_SCK
          function: SERCOM1_PAD1
        miso:
          pinId: PA19
          name: mikroBUS3_SPI_MISO
          function: SERCOM1_PAD3
        mosi:
          pinId: PA16
          name: mikroBUS3_SPI_MOSI
          function: SERCOM1_PAD0
      pwm:
        pinId: PB09
        name: mikroBUS3_PWM
        function: TC4_WO1
      int:
        pinId: PB07
        name: mikroBUS3_INT
        function: EIC_EXTINT7
      uart:
        tx:
          pinId: PB12
          name: mikroBUS3_UART_TX
          function: SERCOM4_PAD0
        rx:
          pinId: PB13
          name: mikroBUS3_UART_RX
          function: SERCOM4_PAD1
      i2c:
        sda:
          pinId: PA12
          name: mikroBUS3_I2C_SDA
          function: SERCOM2_PAD0
        scl:
          pinId: PA13
          name: mikroBUS3_I2C_SCL
          function: SERCOM2_PAD1
