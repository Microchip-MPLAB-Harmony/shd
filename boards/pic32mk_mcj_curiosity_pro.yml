        pinId: RE14
        name: EXT3_GPIO2
        function: GPIO
        direction: in
      pwm plus:
        pinId: RB10
        name: EXT3_PWM_PLUS
        function: MCPWM_PWM3H
      pwm minus:
        pinId: RB11
        name: EXT3_PWM_MINUS
        function: MCPWM_PWM3L
      irq:
        pinId: RE15
        name: EXT3_IRQ
        function: GPIO
        direction: in
        pull up: True
        change notification: True
      gpio ss:
        pinId: RA4
        name: EXT3_GPIO_CS
        function: GPIO
        direction: out
