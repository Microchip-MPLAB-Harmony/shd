        function: GPIO
        direction: in
      pwm plus:
        pinId: RB12
        name: EXT2_PWM_PLUS
        function: MCPWM_PWM2H
      pwm minus:
        pinId: RB13
        name: EXT2_PWM_MINUS
        function: MCPWM_PWM2L
      irq:
        pinId: RB2
        name: EXT2_IRQ
        function: GPIO
        direction: in
        pull up: True
        change notification: True
      gpio ss:
        pinId: RE12
        name: EXT2_GPIO_CS
        function: GPIO
        direction: out
        latch: high
      i2c:
        sda:
          pinId: RA8
          name: EXT2_I2C_SDA
          function: I2C2_SDA2
        scl:
          pinId: RB4
          name: EXT2_I2C_SCL
          function: I2C2_SCL2
      uart:
        tx:
          pinId: RG9
          name: EXT2_USART_TX
          function: UART2_U2TX
        rx:
          pinId: RA14
          name: EXT2_USART_RX
          function: UART2_U2RX
      spi:
        cs:
          pinId: RC6
          name: EXT2_SPI_CS
          function: GPIO
          direction: out
          latch: high
        sck:
          pinId: RF0
          name: EXT2_SPI_SCK
          function: SPI2_SCK2
        miso:
          pinId: RD6
          name: EXT2_SPI_MISO
          function: SPI2_SDI2
        mosi:
          pinId: RC7
          name: EXT2_SPI_MOSI
          function: SPI2_SDO2

  - compatible: xplainpro
    name: Extension Header EXT3
    description: Xplained Pro Standard Extension Header
    pinctrl:
      adc plus:
        pinId: RB0
        name: EXT3_ADC_PLUS
        function: ADCHS_AN2
      adc minus:
        pinId: RC2
        name: EXT3_ADC_MINUS
        function: ADCHS_AN8
      gpio1:
        pinId: RE13
        name: EXT3_GPIO1
        function: GPIO
        direction: in
