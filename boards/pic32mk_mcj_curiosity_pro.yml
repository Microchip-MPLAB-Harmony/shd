      i2c:
        sda:
          pinId: RA8
          name: EXT3_I2C_SDA
          function: I2C2_SDA2
        scl:
          pinId: RB4
          name: EXT3_I2C_SCL
          function: I2C2_SCL2
      uart:
        tx:
          pinId: RG9
          name: EXT3_USART_TX
          function: UART2_U2TX
        rx:
          pinId: RA14
          name: EXT3_USART_RX
          function: UART2_U2RX
      spi:
        cs:
          pinId: RD5
          name: EXT3_SPI_CS
          function: GPIO
          direction: out
          latch: high
        sck:
          pinId: RF0
          name: EXT3_SPI_SCK
          function: SPI2_SCK2
        miso:
          pinId: RD6
          name: EXT3_SPI_MISO
          function: SPI2_SDI2
        mosi:
          pinId: RC7
          name: EXT3_SPI_MOSI
          function: SPI2_SDO2

  - compatible: arduino
    name: Arduino Uno Header
    description: Arduino Uno compatible header
    pinctrl:
      adc0:
        pinId: RB10
        name: Arduino_ADC0
        function: GPIO
        direction: in
      adc1:
        pinId: RB11
