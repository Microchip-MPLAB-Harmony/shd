name: pic32cxmtsh-db
config: pic32cxmtsh_db.py
documentation: https://www.microchip.com/en-us/development-tool/EV84M21A
processor:
  name: PIC32CX2051MTSH128
  architecture: CORTEX-M4
  family: PIC32CXMT
  series: PIC32CXMTSH

interfaces:
  - name: Digital interface
    description: Button configurations
    options:
      - name: Scroll Up Button
        description: Scroll Up Button (PA14) - raising edge
        pinctrl:
          gpio:
            pinId: PA14
            name: SCRL_UP_BTN
            function: GPIO
            direction: in
            interrupt: raising edge
            pull up: True
      - name: Scroll Down Button
        description: Scroll Down Button (PA15) - raising edge
        pinctrl:
          gpio:
            pinId: PA15
            name: SCRL_DOWN_BTN
            function: GPIO
            direction: in
            interrupt: raising edge
            pull up: True
      - name: Red LED - PD17
        description: LED visible - PD17
        pinctrl:
          gpio:
            pinId: PD17
            name: RED_LED_PD17
            function: GPIO
            direction: out
            latch: low
      - name: Red LED - PD18
        description: LED visible - PD18
        pinctrl:
          gpio:
            pinId: PD18
            name: RED_LED_PD18
            function: GPIO
            direction: out
            latch: low
      - name: Red LED - PD19
        description: LED visible - PD19
        pinctrl:
          gpio:
            pinId: PD19
            name: RED_LED_PD19
            function: GPIO
            direction: out
            latch: low

  - name: Storage interface
    description: Storage on-board components configurations
    options:
      - name: SST26VF016B interface
        description: SST26VF016B QSPI flash memory (16Mbit)
        dependencies: [[drv_sst26, qspi]]
        pinctrl:
          qsck:
            pinId: PC15
            function: QSPI_QSCK
          qcs:
            pinId: PC14
            function: QSPI_QCS
          quio0:
            pinId: PC13
            function: QSPI_QIO0
          quio1:
            pinId: PC12
            function: QSPI_QIO1
          quio2:
            pinId: PC11
            function: QSPI_QIO2
          quio3:
            pinId: PC10
            function: QSPI_QIO3
            pull up: true

  - name: Debug UART interface
    description: Debugging Isolated UART interface
    dependencies: [[sys_console, flexcom0]]
    pinctrl:
      tx:
        pinId: PA4
        name: DBG_UART_TX
        function: FLEXCOM0_IO0
      rx:
        pinId: PA5
        name: DBG_UART_RX
        function: FLEXCOM0_IO1

  - name: UART Opto-Port interface
    description: UART Optical Port interface
    pinctrl:
      tx:
        pinId: PD2
        name: OPTO_UART_TX
        function: UART_UTXD
      rx:
        pinId: PD1
        name: OPTO_UART_RX
        function: UART_URXD

  - name: Metrology Pulses interface (PWM)
    description: Optical & Isolated Port interface for Pulses Outputs
    options:
      - name: Red LED - PD17
        description: LED visible - PD17
        pinctrl:
          gpio:
            pinId: PD17
            name: RED_LED_PD17
            function: PWM_PWML0
      - name: Red LED - PD18
        description: LED visible - PD18
        pinctrl:
          gpio:
            pinId: PD18
            name: RED_LED_PD18
            function: PWM_PWML1
      - name: Red LED - PD19
        description: LED visible - PD19
        pinctrl:
          gpio:
            pinId: PD19
            name: RED_LED_PD19
            function: PWM_PWML2
      - name: Infrared LED - PD17
        description: Infrared LED - PD17
        pinctrl:
          gpio:
            pinId: PD17
            name: IR_LED_PD17
            function: PWM_PWML0
      - name: Infrared LED - PD18
        description: Infrared visible - PD18
        pinctrl:
          gpio:
            pinId: PD18
            name: IR_LED_PD18
            function: PWM_PWML1
      - name: Infrared LED - PD19
        description: Infrared visible - PD19
        pinctrl:
          gpio:
            pinId: PD19
            name: IR_LED_PD19
            function: PWM_PWML2
      - name: Isolated Pulses - PD17
        description: Isolated Pulses - PD17
        pinctrl:
          gpio:
            pinId: PD17
            name: ISO_PULSE_PD17
            function: PWM_PWML0
      - name: Isolated Pulses - PD18
        description: Isolated Pulses - PD18
        pinctrl:
          gpio:
            pinId: PD18
            name: ISO_PULSE_PD18
            function: PWM_PWML1

  - name: Display LCD interface
    description: Segment LCD Controller - DS1
    dependencies: [[le_gfx_slcdc, gfx_disp_slcd1-PIC32CXMT]]
    pinctrl:
      COM1:
        pinId: PA21
        name: LCD_COM1
        function: SLCDC_COM0
      COM2:
        pinId: PA22
        name: LCD_COM2
        function: SLCDC_COM1
      COM3:
        pinId: PA23
        name: LCD_COM3
        function: SLCDC_COM2
      COM4:
        pinId: PA24
