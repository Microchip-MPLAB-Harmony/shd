connectors:
  - compatible: xplainpro
    name: Xplained Pro
    description: Xplained Pro Standard Extension Header J20
    pinctrl:
      adc plus:
        pinId: PA30
        name: EXT_ADC_PLUS
        function: ADC_AD1/ACC_INP1
      adc minus:
        pinId: PB1
        name: EXT_ADC_MINUS
        function: ADC_AD4/ACC_INN1
      gpio1:
        pinId: PA18
        name: EXT_GPIO1
        function: GPIO
        direction: in/out
      gpio2:
        pinId: PA20
        name: EXT_GPIO2
        function: GPIO
        direction: in/out
      pwm plus:
        pinId: PD3
        name: EXT_PWM_PLUS
        function: PWM_PWMH0
      pwm minus:
        pinId: PD16
        name: EXT_PWM_MINUS
        function: PWM_PWMH2
      irq:
        pinId: PA3
        name: EXT_IRQ
        function: GPIO
        direction: in
        pull down: True
        interrupt: Low level
      gpio ss:
        pinId: PA2
        name: EXT_GPIO_SS
        function: GPIO
        direction: out
        latch: high
      i2c:
        sda:
          pinId: PA16
          name: EXT_I2C_SDA
          function: FLEXCOM3_IO0
        scl:
          pinId: PA17
          name: EXT_I2C_SCL
          function: FLEXCOM3_IO1
      uart:
        tx:
          pinId: PA12
          name: EXT_USART_TX
          function: FLEXCOM2_IO0
        rx:
          pinId: PA13
          name: EXT_USART_RX
          function: FLEXCOM2_IO1
      spi:
        cs:
          pinId: PA11
          name: EXT_SPI_CS
          function: FLEXCOM1_IO3
        sck:
          pinId: PA10
          name: EXT_SPI_SCK
          function: FLEXCOM1_IO2
        miso:
          pinId: PA9
          name: EXT_SPI_MISO
          function: FLEXCOM1_IO1
        mosi:
          pinId: PA8
          name: EXT_SPI_MOSI
          function: FLEXCOM1_IO0

  - compatible: mikrobus
    name: mikroBUS
    description: mikroBUS Standard Extension Header J21
    pinctrl:
      an:
        pinId: PA31
        name: mikroBUS_AN
        function: ADC_AD2/ACC_INP2
      rst:
        pinId: PB26
        name: mikroBUS_RST
        function: GPIO
        direction: out
        latch: low
      spi:
        cs:
          pinId: PC6
          name: mikroBUS_SPI_CS
          function: FLEXCOM5_IO3
        sck:
          pinId: PC7
          name: mikroBUS_SPI_SCK
          function: FLEXCOM5_IO2
        miso:
          pinId: PC8
          name: mikroBUS_SPI_MISO
          function: FLEXCOM5_IO1
        mosi:
          pinId: PC9
          name: mikroBUS_SPI_MOSI
          function: FLEXCOM5_IO0
      pwm:
        pinId: PD16
        name: mikroBUS_PWM
        function: PWM_PWMH2
      int:
        pinId: PB25
        name: mikroBUS_INT
        function: GPIO
        direction: in
        pull down: True
        interrupt: falling edge
      uart:
        tx:
          pinId: PC16
          name: mikroBUS_UART_TX
          function: FLEXCOM6_IO0
        rx:
          pinId: PC17
          name: mikroBUS_UART_RX
          function: FLEXCOM6_IO1
      i2c:
        sda:
          pinId: PC21
          name: mikroBUS_I2C_SDA
          function: FLEXCOM7_IO0
        scl:
          pinId: PC20
          name: mikroBUS_I2C_SCL
          function: FLEXCOM7_IO1
