name: pic32mz-da-curiosity
config: pic32mz_da_curiosity.py
documentation: https://www.microchip.com/en-us/development-tool/EV87D54A
processor:
  name: PIC32MZ2064DAR176
  architecture: MIPS
  family: PIC32MZDA
  series: PIC32MZ

interfaces:
  - name: Digital interface
    description: Button and Led configurations
    options:
      - name: Led 1
        description: Red Led (RC1) - active low
        pinctrl:
          gpio:
            pinId: RC1
            name: LED1
            function: GPIO
            direction: out
            latch: high
      - name: Led 2
        description: Green Led (RC4) - active low
        pinctrl:
          gpio:
            pinId: RC4
            name: LED2
            function: GPIO
            direction: out
            latch: high
      - name: Led 3
        description: Blue Led (RB1) - active low
        pinctrl:
          gpio:
            pinId: RB1
            name: LED3
            function: GPIO
            direction: out
            latch: high
      - name: Switch 1
        description: Switch 1 (RB11)
        pinctrl:
          gpio:
            pinId: RB11
            name: SW1
            function: GPIO
            direction: in
            pull up: True
            change notification: True
      - name: Switch 2
        description: Switch 2 (RG15)
        pinctrl:
          gpio:
            pinId: RG15
            name: SW2
            function: GPIO
            direction: in
            pull up: True
            change notification: True
      - name: Switch 3
        description: Switch 3 (RH12)
        pinctrl:
          gpio:
            pinId: RH12
            name: SW3
            function: GPIO
            direction: in
            pull up: True
            change notification: True
      - name: Switch 4
        description: Switch 4 (RB13)
        pinctrl:
          gpio:
            pinId: RB13
            name: SW4
            function: GPIO
            direction: in
            pull up: True
            change notification: True

  - name: Communication interfaces
    description: Communication Ports options
    options:
      - name: USB micro-AB (J301)
        description: Target USB configuration
        pinctrl:
          gpio0:
            pinId: RE0
            name: VUSB_EN
            function: GPIO
            direction: out
            latch: low

  - name: Storage interface
    description: Storage on-board components configurations
    options:
      - name: SST26VF064BA interface
        description: SST26VF064BA SQI flash memory
        dependencies: [[drv_sst26, sqi1]]
        pinctrl:
          sqiClk:
            pinId: RA6
            function: SQI1_SQICLK
          qcs:
            pinId: RD5
            function: SQI1_SQICS1
          sqid0:
            pinId: RG13
            function: SQI1_SQID0
          sqid1:
            pinId: RG12
            function: SQI1_SQID1
          qsqid2:
            pinId: RG14
            function: SQI1_SQID2
          sqid3:
            pinId: RA7
            function: SQI1_SQID3
      - name: AT24MAC402 interface
        description: Serial EEPROM with EIA-48 MAC address
        dependencies: [[drv_at24, i2c1]]
        pinctrl:
          sda:
            pinId: RA15
            name: AT24MAC402_I2C_SDA
            function: I2C1_SDA1
          scl:
            pinId: RA14
            name: AT24MAC402_I2C_SCL
            function: I2C1_SCL1
          wp:
            pinId: RA10
            name: AT24MAC402_I2C_WP
            function: GPIO
            direction: out
            latch: low
      - name: SDHC interface
        description: Secure Digital Host Controller (SDHC)
        dependencies: [[drv_sdmmc, sdhc]]
        pinctrl:
          ck:
            pinId: RA6
            function: SDHC_SDCK
          cd:
            pinId: RA0
            function: SDHC_SDCD
          cmd:
            pinId: RD4
            function: SDHC_SDCMD
          dat0:
            pinId: RG13
            function: SDHC_SDDATA0
          dat1:
            pinId: RG12
            function: SDHC_SDDATA1
          dat2:
            pinId: RG14
            function: SDHC_SDDATA2
          dat3:
            pinId: RA7
            function: SDHC_SDDATA3

  - name: Sensors interface
    description: On-board sensors configurations
    options:
      - name: Temperature sensor
        description: Temperature sensor
        pinctrl:
          sda:
            pinId: RA15
            name: MCP9808_I2C_SDA
            function: SERCOM4_SDA1
          scl:
            pinId: RA14
            name: MCP9808_I2C_SCL
            function: SERCOM4_SCL1
          irq:
            pinId: RA9
            name: MCP9808_I2C_IRQ
            function: GPIO
            direction: in
            pull up: True

  - name: CAN Interface
    description: CAN Interface - Connector J708
    pinctrl:
      tx:
        pinId: RF2
        name: CAN2_TX
        function: CAN2_C2TX
      rx:
        pinId: RE9
        name: CAN2_RX
        function: CAN2_C2RX

  - name: X32 Audio interface 1
    description: X32 Audio Signal configuration
    options:
      - name: USART interface
        description: Audio USART interface
        pinctrl:
          tx:
            pinId: RE5
            name: X32-1_USART_TX
            function: UART1_U1TX
          rx:
            pinId: RB9
            name: X32-1_USART_RX
            function: UART1_U1RX
          rts:
            pinId: RC2
            name: X32-1_USART_RTS
            function: UART1_U1RTS
          cts:
            pinId: RC3
            name: X32-1_USART_CTS
            function: UART1_U1CTS
      - name: I2C interface
        description: Audio I2C interface
        pinctrl:
          sda:
            pinId: RA15
            name: X32-1_I2C_SDA
            function: I2C1_SDA1
          scl:
            pinId: RA14
            name: X32-1_I2C_SCL
            function: I2C1_SCL1
      - name: I2S interface
        description: Audio I2S interface 1
        dependencies: [[a_drv_i2s, a_i2s1]]
        pinctrl:
          sdi:
            pinId: RB5
            name: X32-1_I2S1_DI
            function: I2S1_SDI1
          sdo:
            pinId: RB10
            name: X32-1_I2S1_DO
            function: I2S1_SDO1
          ws:
            pinId: RB0
            name: X32-1_I2S1_WS
            function: I2S1_SS1 (out)
          sck:
            pinId: RD1
            name: X32-1_I2S1_SCK
            function: I2S1_SCK1
          mck:
            pinId: RB3
            name: X32-1_I2S1_MCK
            function: REFCLKO1
      - name: I2S interface
        description: Audio I2S interface 2
        dependencies: [[a_drv_i2s, a_i2s3]]
        pinctrl:
          sdi:
            pinId: RC14
            name: X32-1_I2S2_DI
            function: I2S3_SDI3
          sdo:
            pinId: RD14
            name: X32-1_I2S2_DO
            function: I2S3_SDO3
          ws:
            pinId: RE3
            name: X32-1_I2S2_WS
            function: I2S3_SS3 (out)
          sck:
            pinId: RB14
            name: X32-1_I2S2_SCK
            function: I2S3_SCK3
      - name: X32 StandBy / Reset
        description: StandBy / Reset control signal
        pinctrl:
          stbyrst:
            pinId: RH6
            name: X32-1_STBYRST
            function: GPIO
            direction: out
            latch: high

  - name: X32 Audio interface 2
    description: X32 Audio Signal configuration
    options:
      - name: USART interface
        description: Audio USART interface
        pinctrl:
          tx:
            pinId: RG8
            name: X32-2_USART_TX
            function: UART3_U3TX
          rx:
            pinId: RG7
            name: X32-2_USART_RX
            function: UART3_U3RX
          rts:
            pinId: RH7
            name: X32-2_USART_RTS
            function: GPIO
            direction: out
          cts:
            pinId: RH3
            name: X32-2_USART_CTS
            function: GPIO
            direction: in
      - name: I2C interface
        description: Audio I2C interface
        pinctrl:
          sda:
            pinId: RA15
            name: X32-2_I2C_SDA
            function: I2C1_SDA1
          scl:
            pinId: RA14
            name: X32-2_I2C_SCL
            function: I2C1_SCL1
      - name: I2S interface
        description: Audio I2S interface 1
        dependencies: [[a_drv_i2s, a_i2s1]]
        pinctrl:
          sdi:
            pinId: RB5
            name: X32-2_I2S1_DI
            function: I2S1_SDI1
          sdo:
            pinId: RB10
            name: X32-2_I2S1_DO
            function: I2S1_SDO1
          ws:
            pinId: RB0
            name: X32-2_I2S1_WS
            function: I2S1_SS1 (out)
          sck:
            pinId: RD1
            name: X32-2_I2S1_SCK
            function: I2S1_SCK1
          mck:
            pinId: RB3
            name: X32-2_I2S1_MCK
            function: REFCLKO1
      - name: I2S interface
        description: Audio I2S interface 2
        dependencies: [[a_drv_i2s, a_i2s3]]
        pinctrl:
          sdi:
            pinId: RC14
            name: X32-2_I2S2_DI
            function: I2S3_SDI3
          sdo:
            pinId: RD14
            name: X32-2_I2S2_DO
            function: I2S3_SDO3
          ws:
            pinId: RE3
            name: X32-2_I2S2_WS
            function: I2S3_SS3 (out)
          sck:
            pinId: RB14
            name: X32-2_I2S2_SCK
            function: I2S3_SCK3
      - name: X32 StandBy / Reset
        description: StandBy / Reset control signal
        pinctrl:
          stbyrst:
            pinId: RH0
            name: X32-2_STBYRST
            function: GPIO
            direction: out
            latch: high

  - name: Graphics interface
    description: Graphics Data and Control configuration
    options:
      - name: Parallel Data Interface
        description: GFX Parallel data interface
        pinctrl:
          lcden:
            pinId: RJ7
            name: GFX_DISP_INTF_PIN_RD
            function: EBI_EBICS3
          lcdhsync:
            pinId: RJ5
            name: GFX_DISP_INTF_PIN_RSDC
            function: EBI_HSYNC
          lcdvsync:
            pinId: RJ4
            name: GFX_DISP_INTF_PIN_CS
            function: EBI_VSYNC
          lcdpclk:
            pinId: RJ6
            name: GFX_DISP_INTF_PIN_WR
            function: EBI_EBICS2
          lcdd0:
            pinId: RJ13
            name: GFX_DISP_INTF_PIN_D0
            function: EBI_EBID13
          lcdd1:
            pinId: RA4
            name: GFX_DISP_INTF_PIN_D1
            function: EBI_EBID14
          lcdd2:
            pinId: RD9
            name: GFX_DISP_INTF_PIN_D2
            function: EBI_EBID15
          lcdd3:
            pinId: RG0
            name: GFX_DISP_INTF_PIN_D3
            function: EBI_EBIA8
          lcdd4:
            pinId: RG1
            name: GFX_DISP_INTF_PIN_D4
            function: EBI_EBIA9
          lcdd5:
            pinId: RF1
            name: GFX_DISP_INTF_PIN_D5
            function: EBI_EBIA10
          lcdd6:
            pinId: RF0
            name: GFX_DISP_INTF_PIN_D6
            function: EBI_EBIA11
          lcdd7:
            pinId: RD12
            name: GFX_DISP_INTF_PIN_D7
            function: EBI_EBIA12
          lcdd8:
            pinId: RJ14
            name: GFX_DISP_INTF_PIN_D8
            function: EBI_EBID11
          lcdd9:
            pinId: RJ12
            name: GFX_DISP_INTF_PIN_D9
            function: EBI_EBIBS0
          lcdd10:
            pinId: RD2
            name: GFX_DISP_INTF_PIN_D10
            function: EBI_EBIA14
          lcdd11:
            pinId: RD3
            name: GFX_DISP_INTF_PIN_D11
            function: EBI_EBIA15
          lcdd12:
            pinId: RK3
            name: GFX_DISP_INTF_PIN_D12
            function: EBI_EBIA17
          lcdd13:
            pinId: RK4
            name: GFX_DISP_INTF_PIN_D13
            function: EBI_EBIA18
          lcdd14:
            pinId: RK5
            name: GFX_DISP_INTF_PIN_D14
            function: EBI_EBIA19
          lcdd15:
            pinId: RK6
            name: GFX_DISP_INTF_PIN_D15
            function: EBI_EBIA20
          lcdd16:
            pinId: RF5
            name: GFX_DISP_INTF_PIN_D16
            function: EBI_EBID8
          lcdd17:
            pinId: RF4
            name: GFX_DISP_INTF_PIN_D17
            function: EBI_EBID9
          lcdd18:
            pinId: RJ10
            name: GFX_DISP_INTF_PIN_D18
            function: EBI_EBIBS1
          lcdd19:
            pinId: RK7
            name: GFX_DISP_INTF_PIN_D19
            function: EBI_EBIA21
          lcdd20:
            pinId: RJ3
            name: GFX_DISP_INTF_PIN_D20
            function: EBI_EBIA22
          lcdd21:
            pinId: RH15
            name: GFX_DISP_INTF_PIN_D21
            function: EBI_EBIA23
          lcdd22:
            pinId: RD13
            name: GFX_DISP_INTF_PIN_D22
            function: EBI_EBIA13
          lcdd23:
            pinId: RK0
            name: GFX_DISP_INTF_PIN_D23
            function: EBI_EBIA16
      - name: LCD Touch Control
        description: GFX LCD Touch Control
        pinctrl:
          irq1:
            pinId: RH14
            name: GFX_TOUCH_CTRL
            function: GPIO
            direction: in
      - name: Q Touch Control
        description: GFX Q Touch Control
        pinctrl:
          irq1:
            pinId: RH1
            name: GFX_Q_TOUCH_CTRL
            function: GPIO
            direction: in
            pull up: True
      - name: Display Control
        description: GFX Display Control
        pinctrl:
          irq1:
            pinId: RH9
            name: GFX_DISPLAY_CTRL
            function: GPIO
            direction: in
            pull up: True
      - name: I2C interface
        description: GFX I2C interface
        pinctrl:
          sda:
            pinId: RA3
            name: GFX_I2C_SDA
            function: I2C2_SDA2
          scl:
            pinId: RA2
            name: GFX_I2C_SCL
            function: I2C2_SCL2
      - name: SPI interface
        description: GFX SPI interface
        pinctrl:
          cs:
            pinId: RB12
            name: GFX_SPI_CS
            function: GPIO
            direction: out
            latch: high
          sck:
            pinId: RB14
            name: GFX_SPI_SCK
            function: SPI3_SCK3
          miso:
            pinId: RC14
            name: GFX_SPI_MISO
            function: SPI3_SDI3
          mosi:
            pinId: RD14
            name: GFX_SPI_MOSI
            function: SPI3_SDO3
      - name: LCD UART Control
        description: GFX LCD backlight control
        pinctrl:
          tx:
            pinId: RB15
            name: GFX_UART_TX
            function: UART6_U6TX
          rx:
            pinId: RE8
            name: GFX_UART_RX
            function: UART6_U6RX
      - name: LCD Backlight Control
        description: GFX LCD backlight control
        pinctrl:
          pwm:
            pinId: RD0
            name: GFX_DISP_BACKLIGHT
            function: OC1
      - name: LCD PWM Control
        description: GFX LCD PWM control
        pinctrl:
          pwm:
            pinId: RB3
            name: GFX_DISP_PWM
            function: REFCLKO1
      - name: GPIO 1
        description: GFX GPIO 1 control
        pinctrl:
          gpio:
            pinId: RH11
            name: GFX_GPIO1
            function: GPIO
            direction: out
            latch: low
      - name: GPIO 2
        description: GFX GPIO 2 control
        pinctrl:
          gpio:
            pinId: RK1
            name: GFX_GPIO2
            function: GPIO
            direction: out
            latch: low
      - name: LCDDISP
        description: GFX LCD DISP control
        pinctrl:
          gpio:
            pinId: RH10
            name: GFX_DISP
            function: GPIO
            direction: out
            latch: low
      - name: STBYRST
        description: GFX STBY/RST control
        pinctrl:
          reset:
            pinId: RD10
            name: GFX_STBY_RST
            function: GPIO
            direction: out
            latch: high
      - name: ADC0
        description: GFX ADC0 Interface
        pinctrl:
          adc:
            pinId: RG6
            name: GFX_ADC0
            function: ADCHS_AN14
      - name: ADC1
        description: GFX ADC1 Interface
        pinctrl:
          adc:
            pinId: RE7
            name: GFX_ADC1
            function: ADCHS_AN15
      - name: ADC2
        description: GFX ADC2 Interface
        pinctrl:
          adc:
            pinId: RE6
            name: GFX_ADC2
            function: ADCHS_AN16
      - name: ADC3
        description: GFX ADC3 Interface
        pinctrl:
          adc:
            pinId: RF13
            name: GFX_ADC3
            function: ADCHS_AN17
      - name: ADC4
        description: GFX ADC4 Interface
        pinctrl:
          adc:
            pinId: RE4
            name: GFX_ADC4
            function: ADCHS_AN18
      - name: ADC5
        description: GFX ADC5 Interface
        pinctrl:
          adc:
            pinId: RH4
            name: GFX_ADC5
            function: ADCHS_AN20

connectors:
  - compatible: mikrobus
    name: mikroBUS Header 1
    description: mikroBUS Standard Extension Header 1
    pinctrl:
      an:
        pinId: RD15
        name: mikroBUS1_AN
        function: ADCHS_AN33
      rst:
        pinId: RH6
        name: mikroBUS1_RST
        function: GPIO
        direction: out
        latch: low
      spi:
        cs:
          pinId: RB0
          name: mikroBUS1_SPI_CS
          function: SPI1_SS1 (out)
        sck:
          pinId: RD1
          name: mikroBUS1_SPI_SCK
          function: SPI1_SCK1
        miso:
          pinId: RB5
          name: mikroBUS1_SPI_MISO
          function: SPI1_SDI1
        mosi:
          pinId: RB10
          name: mikroBUS1_SPI_MOSI
          function: SPI1_SDO1
      pwm:
        pinId: RB3
        name: mikroBUS1_PWM
        function: OCMP4_OC4
      int:
        pinId: RC3
        name: mikroBUS1_INT
        function: INT_INT2
      uart:
        tx:
          pinId: RE5
          name: mikroBUS1_UART_TX
          function: UART1_U1TX
        rx:
          pinId: RB9
          name: mikroBUS1_UART_RX
          function: UART1_U1RX
      i2c:
        sda:
          pinId: RA15
          name: mikroBUS1_I2C_SDA
          function: I2C1_SDA1
        scl:
          pinId: RA14
          name: mikroBUS1_I2C_SCL
          function: I2C1_SCL1

  - compatible: mikrobus
    name: mikroBUS Header 2
    description: mikroBUS Standard Extension Header 2
    pinctrl:
      an:
        pinId: RK2
        name: mikroBUS2_AN
        function: ADCHS_AN11
      rst:
        pinId: RH0
        name: mikroBUS2_RST
        function: GPIO
        direction: out
        latch: low
      spi:
        cs:
          pinId: RE3
          name: mikroBUS2_SPI_CS
          function: SPI3_SS3 (out)
        sck:
          pinId: RB14
          name: mikroBUS2_SPI_SCK
          function: SPI3_SCK3
        miso:
          pinId: RC14
          name: mikroBUS2_SPI_MISO
          function: SPI3_SDI3
        mosi:
          pinId: RD14
          name: mikroBUS2_SPI_MOSI
          function: SPI3_SDO3
      pwm:
        pinId: RA1
        name: mikroBUS2_PWM
        function: GPIO
        direction: out
      int:
        pinId: RH3
        name: mikroBUS2_INT
        function: GPIO
        direction: in
        pull up: True
        change notification: True
      uart:
        tx:
          pinId: RG8
          name: mikroBUS2_UART_TX
          function: UART3_U3TX
        rx:
          pinId: RG7
          name: mikroBUS2_UART_RX
          function: UART3_U3RX
      i2c:
        sda:
          pinId: RA15
          name: mikroBUS2_I2C_SDA
          function: I2C1_SDA1
        scl:
          pinId: RA14
          name: mikroBUS2_I2C_SCL
          function: I2C1_SCL1

  - compatible: xplainpro
    name: Extension Header EXT1
    description: Xplained Pro Standard Extension Header
    pinctrl:
      adc plus:
        pinId: RB4
        name: EXT1_ADC_PLUS
        function: ADCHS_AN2
      adc minus:
        pinId: RA5
        name: EXT1_ADC_MINUS
        function: ADCHS_AN7
      gpio1:
        pinId: RJ15
        name: EXT1_GPIO1
        function: GPIO
        direction: in/out
      gpio2:
        pinId: RC15
        name: EXT1_GPIO2
        function: GPIO
        direction: in/out
      pwm plus:
        pinId: RA1
        name: EXT1_PWM_PLUS
        function: GPIO
        direction: out
      irq:
        pinId: RJ0
        name: EXT1_IRQ
        function: GPIO
        direction: in
        pull up: True
        change notification: True
      gpio ss:
        pinId: RE2
        name: EXT1_GPIO_CS
        function: GPIO
        direction: out
        latch: high
      i2c:
        sda:
          pinId: RA15
          name: EXT1_I2C_SDA
          function: I2C1_SDA1
        scl:
          pinId: RA14
          name: EXT1_I2C_SCL
          function: I2C1_SCL1
      uart:
        tx:
          pinId: RB2
          name: EXT1_USART_TX
          function: UART2_U2TX
        rx:
          pinId: RB8
          name: EXT1_USART_RX
          function: UART2_U2RX
      spi:
        cs:
          pinId: RF8
          name: EXT1_SPI_CS
          function: SPI3_SS3 (out)
        sck:
          pinId: RB14
          name: EXT1_SPI_SCK
          function: SPI3_SCK3
        miso:
          pinId: RC14
          name: EXT1_SPI_MISO
          function: SPI3_SDI3
        mosi:
          pinId: RD14
          name: EXT1_SPI_MOSI
          function: SPI3_SDO3

  - compatible: arduino
    name: Arduino Uno Header
    description: Arduino Uno compatible header
    pinctrl:
      adc0:
        pinId: RG6
        name: Arduino_ADC0
        function: ADCHS_AN14
      adc1:
        pinId: RE7
        name: Arduino_ADC1
        function: ADCHS_AN15
      adc2:
        pinId: RE6
        name: Arduino_ADC2
        function: ADCHS_AN16
      adc3:
        pinId: RF13
        name: Arduino_ADC3
        function: ADCHS_AN17
      adc4:
        pinId: RE4
        name: Arduino_ADC4
        function: ADCHS_AN18
      adc5:
        pinId: RH4
        name: Arduino_ADC5
        function: ADCHS_AN20
      i2c:
        sda:
          pinId: RA15
          name: Arduino_D14_I2C_SDA
          function: I2C1_SDA1
        scl:
          pinId: RA14
          name: Arduino_D15_I2C_SCL
          function: I2C1_SCL1
      uart:
