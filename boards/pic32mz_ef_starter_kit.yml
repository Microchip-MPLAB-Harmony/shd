name: pic32mz-ef-starter-kit
config: pic32mz_ef_starter_kit.py
documentation: https://www.microchip.com/en-us/development-tool/DM320007
processor:
  name: PIC32MZ2048EFH144
  architecture: MIPS
  family: PIC32MZEF
  series: PIC32MZ

interfaces:
  - name: Digital interface
    description: Button and Led configurations
    options:
      - name: Led 1
        description: Red Led (RH0) - active high
        pinctrl:
          gpio:
            pinId: RH0
            name: LED1
            function: GPIO
            direction: out
            latch: low
      - name: Led 2
        description: Yellow Led (RH1) - active high
        pinctrl:
          gpio:
            pinId: RH1
            name: LED2
            function: GPIO
            direction: out
            latch: low
      - name: Led 3
        description: Green Led (RH2) - active high
        pinctrl:
          gpio:
            pinId: RH2
            name: LED3
            function: GPIO
            direction: out
            latch: low
      - name: Switch 1
        description: Switch 1 (RB12)
        pinctrl:
          gpio:
            pinId: RB12
            name: SW1
            function: GPIO
            direction: in
            pull up: True
            change notification: True
      - name: Switch 2
        description: Switch 2 (RB13)
        pinctrl:
          gpio:
            pinId: RB13
            name: SW2
            function: GPIO
            direction: in
            pull up: True
            change notification: True
      - name: Switch 3
        description: Switch 3 (RB14)
        pinctrl:
          gpio:
            pinId: RB14
            name: SW3
            function: GPIO
            direction: in
            pull up: True
            change notification: True

  - name: Communication interfaces
    description: Communication Ports options
    options:
      - name: USB to UART
        description: App UART configuration
        pinctrl:
          tx:
            pinId: RB14
            name: UART_TX
            function: UART2_U2TX
          rx:
            pinId: RG6
            name: UART_RX
            function: UART2_U2RX
      - name: USB to UART (HID)
        description: App UART configuration
        pinctrl:
          sda:
            pinId: RG7
            name: I2C_SDA
            function: I2C4_SDA4
          scl:
            pinId: RG8
            name: I2C_SCL
            function: I2C4_SCL4
      - name: USB Debug
        description: Target USB configuration
        pinctrl:
          gpio0:
            pinId: RF3
            name: USBID
            function: USBID
          gpio1:
            pinId: RB5
            name: USB_VBUSON
            function: GPIO
            direction: out
            latch: low
          gpio2:
            pinId: RB2
            name: USB_PGOOD
            function: GPIO
            direction: in
            pull up: True

  - name: Storage interface
    description: Storage on-board components configurations
    options:
      - name: SST26VF032B interface
        description: SST26VF032B SQI flash memory
        dependencies: [[drv_sst26, sqi1]]
        pinctrl:
          sqiClk:
            pinId: RA6
            function: SQI1_SQICLK
          qcs:
            pinId: RD5
            function: SQI1_SQICS1
          sqid0:
            pinId: RG13
            function: SQI1_SQID0
          sqid1:
            pinId: RG12
            function: SQI1_SQID1
          qsqid2:
            pinId: RG14
            function: SQI1_SQID2
          sqid3:
            pinId: RA7
            function: SQI1_SQID3

connectors:
  - compatible: rmii
    name: Ethernet PHY Header
    description: Ethernet PHY Header configurations
    pinctrl:
      ethphy:
        txen:
          pinId: RD6
          name: RMII_TX_EN
          function: ETHMAC_ETXEN
        txd0:
          pinId: RJ8
          name: RMII_TXD0
          function: ETHMAC_ETXD0
        txd1:
          pinId: RJ9
          name: RMII_TXD1
          function: ETHMAC_ETXD1
        refck:
          pinId: RJ11
          name: RMII_CLK_OUT
          function: ETHMAC_EREF_CLK
        rxd1:
          pinId: RH5
          name: RMII_RXD1
          function: ETHMAC_ERXD1
        rxd0:
          pinId: RH8
          name: RMII_RXDO
          function: ETHMAC_ERXD0
        rxer:
          pinId: RH4
          name: RMII_RX_ER
          function: ETHMAC_ERXERR
        rxdv:
          pinId: RH13
          name: RMII_CRS_DV
          function: ETHMAC_ECRSDV
        mdc:
          pinId: RD11
          name: RMII_MDC
          function: ETHMAC_EMDC
        mdio:
          pinId: RJ1
          name: RMII_MDIO
          function: ETHMAC_EMDIO
      nint:
        pinId: RC13
        name: RMII_NINT
        function: INT_INT4
      nrst:
        pinId: RH11
        name: RMII_NRST
        function: GPIO
        direction: out
        latch: low
