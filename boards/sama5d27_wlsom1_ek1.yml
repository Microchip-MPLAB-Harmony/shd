name: sama5d27-wlsom1-ek1
config: sama5d27_wlsom1_ek1.py
documentation: https://www.microchip.com/en-us/development-tool/DM320117
processor:
  name: ATSAMA5D27CLD2G
  architecture: CORTEX-A5
  family: SAMA5
  series: SAMA5D2

interfaces:
  - name: Digital interface
    description: Button and Led configurations
    options:
      - name: RGB Red Led
        description: RGB Red Led
        pinctrl:
          gpio:
            pinId: PA6
            name: RGB_RED_LED
            function: GPIO
            direction: out
            latch: low
      - name: RGB Green Led
        description: RGB Green Led
        pinctrl:
          gpio:
            pinId: PA7
            name: RGB_GREEN_LED
            function: GPIO
            direction: out
            latch: low
      - name: RGB Blue Led
        description: RGB Blue Led
        pinctrl:
          gpio:
            pinId: PA8
            name: RGB_BLUE_LED
            function: GPIO
            direction: out
            latch: low
      - name: User Button
        description: User Button
        pinctrl:
          gpio:
            pinId: PB2
            name: USER_BUTTON
            function: GPIO
            direction: in
            pull up: True

  - name: Storage interface
    description: Storage on-board components configurations
    options:
      - name: SST26VF064B interface
        description: SST26VF064B QSPI flash memory
        dependencies: [[drv_sst26, qspi1]]
        pinctrl:
          qsck:
            pinId: PB5
            function: QSPI1_SCK
          qcs:
            pinId: PB6
            function: QSPI1_CS
          quio0:
            pinId: PB7
            function: QSPI1_IO0
          quio1:
            pinId: PB8
            function: QSPI1_IO1
          quio2:
            pinId: PB9
            function: QSPI1_IO2
          quio3:
            pinId: PB10
            function: QSPI1_IO3
      - name: SDMMC0 interface (4-bit)
        description: Secure Digital Multimedia Card 0 (SDMMC0)
        dependencies: [[drv_sdmmc, sdmmc0]]
        pinctrl:
          ck:
            pinId: PA0
            function: SDMMC0_CK
          cd:
            pinId: PA13
            function: SDMMC0_CD
          cmd:
            pinId: PA1
            function: SDMMC0_CMD
          wp:
            pinId: PA12
            function: SDMMC0_WP
          dat0:
            pinId: PA2
            function: SDMMC0_DAT0
          dat1:
            pinId: PA3
            function: SDMMC0_DAT1
          dat2:
            pinId: PA4
            function: SDMMC0_DAT2
          dat3:
            pinId: PA5
            function: SDMMC0_DAT3
          pwr:
            pinId: PA11
            name: SDMMC0_PWR
            function: GPIO
            direction: out
            latch: low

  - name: USB interface
    description: USB COM Ports interface
    options:
      - name: USB-A Port
        description: USB-A Port configuration
        pinctrl:
          gpio:
            pinId: PA16
            name: USBA_VBUS_DET
            function: GPIO
            direction: in
            pulld down: True
      - name: USB-B Port
        description: USB-B Port configuration
        pinctrl:
          gpio1:
            pinId: PA10
            name: USBB_EN
            function: GPIO
            direction: out
            latch: low
          gpio2:
            pinId: PA15
            name: USBB_OVCUR
            function: GPIO
            direction: in
            pull down: True

  - name: VTH interface
    description: Voltage Threshold Detector interface
    pinctrl:
      vth:
        pinId: PD31
        name: Voltage_TH
        function: AIC_IRQ
        pull up: True

  - name: CryptoAuthentication interface
    description: CryptoAuthentication device (ATECC608B) interface
    pinctrl:
      sda:
        pinId: PD21
        name: CRYPTOAUTH_I2C_SDA
        function: TWIHS0_TWD0
      scl:
        pinId: PD22
        name: CRYPTOAUTH_I2C_SCL
        function: TWIHS0_TWCK0

  - name: Ethernet interface
    description: Ethernet PHY system (KSZ8081)
    options:
      - name: Ethernet RMII interface
        description: Ethernet GMAC configuration
        dependencies: [[drvGmac, drvExtPhyKsz8081]]
        pinctrl:
          gtxen:
            pinId: PB15
            name: ETH_GTXEN
            function: GMAC_GTXEN
          gtxck:
            pinId: PB14
            name: ETH_GTXCK
            function: GMAC_GTXCK
          gtx0:
            pinId: PB20
            name: ETH_GTX0
            function: GMAC_GTX0
          gtx1:
            pinId: PB21
            name: ETH_GTX1
            function: GMAC_GTX1
          grx0:
            pinId: PB18
            name: ETH_GRX0
            function: GMAC_GRX0
          grx1:
            pinId: PB19
            name: ETH_GRX1
            function: GMAC_GRX1
          grxer:
            pinId: PB17
            name: ETH_GRXER
            function: GMAC_GRXER
          grxdv:
            pinId: PB16
            name: ETH_GRXDV
            function: GMAC_GRXDV
          gmdc:
            pinId: PB22
            name: ETH_GMDC
            function: GMAC_GMDC
          gmdio:
            pinId: PB23
            name: ETH_GMDIO
            function: GMAC_GMDIO
      - name: Ethernet interrupt interface
        description: Ethernet interrupt configuration
        pinctrl:
          irq:
            pinId: PB24
            name: ETH_IRQ
            function: GPIO
            direction: in
            pull up: True

  - name: Radio interface
    description: Radio PHY system (ATWILC3000)
    options:
      - name: SDIO interface
        description: SDIO configuration
        pinctrl:
          ck:
            pinId: PA22
            name: WILC3000_SDMMC1_CK
            function: SDMMC1_CK
          cmd:
            pinId: PA28
            name: WILC3000S_SDMMC1_CMD
            function: SDMMC1_CMD
          dat0:
            pinId: PA18
            name: WILC3000_SDMMC1_DAT0
            function: SDMMC1_DAT0
          dat1:
            pinId: PA19
            name: WILC3000_SDMMC1_DAT1
            function: SDMMC1_DAT1
          dat2:
            pinId: PA20
            name: WILC3000_SDMMC1_DAT2
            function: SDMMC1_DAT2
          dat3:
            pinId: PA21
            name: WILC3000_SDMMC1_DAT3
            function: SDMMC1_DAT3
      - name: USART interface
        description: USART configuration
        pinctrl:
          rx:
            pinId: PA23
            name: WILC3000_USART_RX
            function: FLEXCOM1_IO1
          tx:
            pinId: PA24
            name: WILC3000_USART_TX
            function: FLEXCOM1_IO0
          cts:
            pinId: PA25
            name: WILC3000_USART_CTS
            function: FLEXCOM1_IO3
          rts:
            pinId: PA26
            name: WILC3000_USART_RTS
            function: FLEXCOM1_IO4
      - name: Control pins interface
        description: Control pins configuration
        pinctrl:
          nrst:
            pinId: PA27
            name: WILC3000_NRST
            function: GPIO
            direction: out
            latch: low
          cs:
            pinId: PA29
            name: WILC3000_CS
            function: GPIO
            direction: out
            latch: high
          irq:
            pinId: PB25
            name: WILC3000_IRQ
            function: GPIO
            direction: in
            pull up: True

  - name: LCD connector interface
    description: LCD Controller (LCDC) configuration
    options:
      - name: LCD data
        description: LCD 18-bit data bus
        dependencies: [[le_gfx_lcdc, lcdc]]
        pinctrl:
          lcdd2:
            pinId: PC10
            name: LCD_DATA2
            function: LCDC_LCDDAT2
          lcdd3:
            pinId: PC11
            name: LCD_DATA3
            function: LCDC_LCDDAT3
          lcdd4:
            pinId: PC12
            name: LCD_DATA4
            function: LCDC_LCDDAT4
          lcdd5:
            pinId: PC13
            name: LCD_DATA5
            function: LCDC_LCDDAT5
          lcdd6:
            pinId: PC14
            name: LCD_DATA6
            function: LCDC_LCDDAT6
          lcdd7:
            pinId: PC15
            name: LCD_DATA7
            function: LCDC_LCDDAT7
          lcdd10:
            pinId: PC16
            name: LCD_DATA10
            function: LCDC_LCDDAT10
          lcdd11:
            pinId: PC17
            name: LCD_DATA11
            function: LCDC_LCDDAT11
          lcdd12:
            pinId: PC18
            name: LCD_DATA12
            function: LCDC_LCDDAT12
          lcdd13:
            pinId: PC19
            name: LCD_DATA13
            function: LCDC_LCDDAT13
          lcdd14:
            pinId: PC20
            name: LCD_DATA14
            function: LCDC_LCDDAT14
          lcdd15:
            pinId: PC21
            name: LCD_DATA15
            function: LCDC_LCDDAT15
          lcdd18:
            pinId: PC22
            name: LCD_DATA18
            function: LCDC_LCDDAT18
          lcdd19:
            pinId: PC23
            name: LCD_DATA19
            function: LCDC_LCDDAT19
          lcdd20:
            pinId: PC24
            name: LCD_DATA20
            function: LCDC_LCDDAT20
          lcdd21:
            pinId: PC25
            name: LCD_DATA21
            function: LCDC_LCDDAT21
          lcdd22:
            pinId: PC26
            name: LCD_DATA22
            function: LCDC_LCDDAT22
          lcdd23:
            pinId: PC27
            name: LCD_DATA23
            function: LCDC_LCDDAT23
      - name: LCD control
        description: LCD control configuration
        dependencies: [[le_gfx_lcdc, lcdc]]
        pinctrl:
          lcdhsync:
            pinId: PC31
            name: LCD_HSYNC
            function: LCDC_LCDHSYNC
          lcdvsync:
            pinId: PC30
            name: LCD_VSYNC
            function: LCDC_LCDVSYNC
          lcdpclk:
            pinId: PD0
            name: LCD_CLK
            function: LCDC_LCDPCK
          lcden:
            pinId: PD1
            name: LCD_DATAENABLE
            function: LCDC_LCDDEN
          lcddisp:
            pinId: PC29
            name: LCD_DISPENABLE
            function: LCDC_LCDDISP
      - name: SPI interface
        description: LCD SPI interface configuration
        pinctrl:
          cs:
            pinId: PC6
            name: LCD_SPI_CS
            function: SPI1_NPCS2
          sck:
            pinId: PC1
            name: LCD_SPI_SCK
            function: SPI1_SPCK
          miso:
            pinId: PC3
            name: LCD_SPI_MISO
            function: SPI1_MISO
          mosi:
            pinId: PC2
            name: LCD_SPI_MOSI
            function: SPI1_MOSI
      - name: I2C interface
        description: LCD I2C interface configuration
        pinctrl:
          sda:
            pinId: PD19
            name: LCD_I2C_SDA
            function: TWIHS1_TWD1
          scl:
            pinId: PD20
            name: LCD_I2C_SCL
            function: TWIHS1_TWCK1
      - name: IRQ interface
        description: LCD IRQ interface configuration
        pinctrl:
          irq1:
            pinId: PB4
            name: LCD_MAXTOUCH
            function: GPIO
            direction: in
            interrupt: falling edge
            pull up: True
          irq2:
            pinId: PA17
            name: LCD_INTERRUPT
            function: GPIO
            direction: in
            interrupt: falling edge
            pull up: True
      - name: Backlight control
        description: LCD backlight control

        pinctrl:
          pwm:
            pinId: PC28
            name: LCD_BACKLIGHT
            function: LCDC_LCDPWM

  - name: ISC connector interface
    description: Image Sensor Controller (ISC) configuration
    options:
      - name: Reset control
        description: ISC reset control
        pinctrl:
          reset:
            pinId: PA9
            name: ISC_RST
            function: GPIO
            direction: out
            latch: low
      - name: PWD control
        description: ISC PWD control
        pinctrl:
          pwd:
            pinId: PC7
            name: ISC_PWD
            function: GPIO
            direction: out
            latch: high
      - name: I2C interface
        description: ISC I2C interface configuration
        pinctrl:
          sda:
            pinId: PD19
            name: ISC_I2C_SDA
            function: TWIHS1_TWD1
          scl:
            pinId: PD20
            name: ISC_I2C_SCL
            function: TWIHS1_TWCK1
      - name: Image Sensor Interface (ISI)
        description: Image Sensor Interface configuration
        pinctrl:
          vsync:
            pinId: PC22
            name: ISC_VSYNC
            function: ISC_VSYNC
          hsync:
            pinId: PC23
            name: ISC_HSYNC
            function: ISC_HSYNC
          mck:
            pinId: PC24
            name: ISC_MCK
            function: ISC_MCK
          pck:
            pinId: PC21
            name: ISC_PCK
            function: ISC_PCK
          d0:
            pinId: PC9
            name: ISC_D0
            function: ISC_D0
          d1:
            pinId: PC10
            name: ISC_D1
            function: ISC_D1
          d2:
            pinId: PC11
            name: ISC_D2
            function: ISC_D2
          d3:
            pinId: PC12
            name: ISC_D3
            function: ISC_D3
          d4:
            pinId: PC13
            name: ISC_D4
            function: ISC_D4
          d5:
            pinId: PC14
            name: ISC_D5
            function: ISC_D5
          d6:
            pinId: PC15
            name: ISC_D6
            function: ISC_D6
          d7:
            pinId: PC16
            name: ISC_D7
            function: ISC_D7
          d8:
            pinId: PC17
            name: ISC_D8
            function: ISC_D8
          d9:
            pinId: PC18
            name: ISC_D9
            function: ISC_D9
          d10:
            pinId: PC19
            name: ISC_D10
            function: ISC_D10
          d11:
            pinId: PC20
            name: ISC_D11
            function: ISC_D11

  - name: Debugging interface
    description: Debugging interface
    options:
      - name: ARM JTAG interface
        description: ARM JTAG connector (20-pin, J25)
        pinctrl:
          tdi:
            pinId: PD28
            name: JTAG_TDI
            function: ICE_TDI
          tck:
            pinId: PD27
            name: JTAG_TCK
            function: ICE_TCK
          tdo:
            pinId: PD29
            name: JTAG_TDO
            function: ICE_TDO
          tms:
            pinId: PD30
            name: JTAG_TMS
            function: ICE_TMS
      - name: Serial Debug interface
        description: Serial Debug Com Port (FTDI, J26)
        dependencies: [[sys_console, uart0]]
        pinctrl:
          tx:
            pinId: PB27
            name: DEBUG_TX
            function: UART0_UTXD0
          rx:
            pinId: PB26
            name: DEBUG_RX
            function: UART0_URXD0

connectors:
  - compatible: mikrobus
    name: MikroBUS Header 1
    description: MikroBUS Standard Extension Header 1 (J19)
    pinctrl:
      an:
        pinId: PD25
        name: MikroBUS1_AN
        function: ADC_AD6
      rst:
        pinId: PB31
        name: MikroBUS1_RST
        function: GPIO
        direction: out
        latch: low
      spi:
        cs:
          pinId: PC5
          name: MikroBUS1_SPI_CS
          function: SPI1_NPCS1
        sck:
          pinId: PC1
          name: MikroBUS1_SPI_SCK
          function: SPI1_SPCK
        miso:
          pinId: PC3
          name: MikroBUS1_SPI_MISO
          function: SPI1_MISO
        mosi:
          pinId: PC2
          name: MikroBUS1_SPI_MOSI
          function: SPI1_MOSI
      pwm:
        pinId: PA30
        name: MikroBUS1_PWM
        function: PWM_PWMH0
      int:
        pinId: PD2
        name: MikroBUS1_INT
        function: GPIO
        direction: out
        pull up: True
      uart:
        tx:
          pinId: PB12
          name: MikroBUS1_UART_TX
          function: UART3_UTXD3
        rx:
          pinId: PB11
          name: MikroBUS1_UART_RX
          function: UART3_URXD3
      i2c:
        sda:
          pinId: PD19
          name: MikroBUS1_I2C_SDA
          function: TWIHS1_TWD1
        scl:
          pinId: PD20
          name: MikroBUS1_I2C_SCL
          function: TWIHS1_TWCK1

  - compatible: mikrobus
    name: MikroBUS Header 2
    description: MikroBUS Standard Extension Header 2 (J20)
    pinctrl:
      an:
        pinId: PD26
        name: MikroBUS2_AN
        function: ADC_AD7
      rst:
        pinId: PC0
        name: MikroBUS2_RST
        function: GPIO
        direction: out
        latch: low
      spi:
        cs:
          pinId: PC4
          name: MikroBUS2_SPI_CS
          function: SPI1_NPCS0
        sck:
          pinId: PC1
          name: MikroBUS2_SPI_SCK
          function: SPI1_SPCK
        miso:
          pinId: PC3
          name: MikroBUS2_SPI_MISO
          function: SPI1_MISO
        mosi:
          pinId: PC2
          name: MikroBUS2_SPI_MOSI
          function: SPI1_MOSI
      pwm:
        pinId: PA31
        name: MikroBUS2_PWM
        function: PWM_PWML0
      int:
        pinId: PB3
        name: MikroBUS2_INT
        function: AIC_IRQ
        pull up: True
      uart:
        tx:
          pinId: PB28
          name: MikroBUS2_UART_TX
          function: FLEXCOM0_IO0
        rx:
          pinId: PB29
          name: MikroBUS2_UART_RX
          function: FLEXCOM0_IO1
      i2c:
        sda:
          pinId: PD19
          name: MikroBUS2_I2C_SDA
          function: TWIHS1_TWD1
        scl:
          pinId: PD20
          name: MikroBUS2_I2C_SCL
          function: TWIHS1_TWCK1

  - compatible: xplainpro
    name: Extension Header EXT1
    description: Xplained Pro Standard Extension Header 1 (J23)
    pinctrl:
      adc plus:
        pinId: PD11
        name: EXT1_PTC_COL0
        function: PTC_Y0
      adc minus:
        pinId: PD12
        name: EXT1_PTC_COL1
        function: PTC_Y1
      gpio1:
        pinId: PD13
        name: EXT1_PTC_COL2
        function: PTC_Y2
      gpio2:
        pinId: PD14
        name: EXT1_PTC_COL3
        function: PTC_Y3
      pwm plus:
        pinId: PB30
        name: EXT1_PTC_LED7
        function: GPIO
        direction: out
        latch: high
      pwm minus:
        pinId: PB1
        name: EXT1_LED17
        function: GPIO
        direction: out
        latch: high
      irq:
        pinId: PD15
        name: EXT1_PTC_COL4
        function: PTC_Y4
      gpio ss:
        pinId: PD16
        name: EXT1_PTC_COL5
        function: PTC_Y5
      i2c:
        sda:
          pinId: PD19
          name: EXT1_I2C_SDA
          function: TWIHS1_TWD1
        scl:
          pinId: PD20
          name: EXT1_I2C_SCL
          function: TWIHS1_TWCK1
      spi:
        cs:
          pinId: PA14
          name: EXT1_LED2
          function: GPIO
          direction: out
          latch: high
        sck:
          pinId: PD17
          name: EXT1_PTC_COL6
          function: PTC_Y6
        miso:
          pinId: PB0
          name: EXT1_LED8
          function: GPIO
          direction: out
          latch: high
        mosi:
          pinId: PD18
          name: EXT1_PTC_COL7
          function: PTC_Y7

  - compatible: xplainpro
    name: Extension Header EXT2
    description: Xplained Pro Standard Extension Header 2 (J24)
    pinctrl:
      adc plus:
        pinId: PD3
        name: EXT2_PTC_ROW0
        function: PTC_X0
      adc minus:
        pinId: PD4
        name: EXT2_PTC_ROW1
        function: PTC_X1
      gpio1:
        pinId: PD5
        name: EXT2_PTC_ROW2
        function: PTC_X2
      gpio2:
        pinId: PD6
        name: EXT2_PTC_ROW3
        function: PTC_X3
      pwm plus:
        pinId: PD7
        name: EXT2_PTC_ROW4
        function: PTC_X4
      pwm minus:
        pinId: PD8
        name: EXT2_PTC_ROW5
        function: PTC_X5
      irq:
        pinId: PD9
        name: EXT2_PTC_ROW6
        function: PTC_X6
      gpio ss:
        pinId: PD10
        name: EXT2_PTC_ROW7
        function: PTC_X7
      spi:
        cs:
          pinId: PC7
          name: EXT2_LED15
          function: GPIO
          direction: out
          pull up: True
