name: wbz351-curiosity
config: wbz351_curiosity.py
documentation: https://www.microchip.com/en-us/development-tool/ev19j06a
processor:
  name: WBZ351
  architecture: CORTEX-M4
  family: WBZ3
  series: WBZ35

interfaces:
  - name: Digital interface
    description: LEDs and Buttons configurations
    options:
      - name: User LED
        description: User LED
        pinctrl:
          gpio:
            pinId: RB7
            name: USER_LED
            function: GPIO
            direction: out
            latch: high
      - name: RGB LED - Red
        description: RGB LED - Red
        pinctrl:
          gpio:
            pinId: RB0
            name: RGB_LED_RED
            function: GPIO
            direction: out
            latch: low
      - name: RGB LED - Green
        description: RGB LED - Green
        pinctrl:
          gpio:
            pinId: RB3
            name: RGB_LED_GREEN
            function: GPIO
            direction: out
            latch: low
      - name: RGB LED - Blue
        description: RGB LED - Blue
        pinctrl:
          gpio:
            pinId: RB5
            name: RGB_LED_BLUE
            function: GPIO
            direction: out
            latch: low
      - name: Switch 1 (SW2)
        description: Switch 1 (SW2)
        pinctrl:
          gpio:
            pinId: RB9
            name: USER_SW2
            function: GPIO
            direction: in
            pull up: True
      - name: Switch 2 (SW3)
        description: Switch 2 (SW3)
        pinctrl:
          gpio:
            pinId: RA4
            name: USER_SW3
            function: GPIO
            direction: in
            pull up: True

  - name: Storage interface
    description: Storage on-board components configurations
    options:
      - name: SST26VF064B interface
        description: SST26VF064B QSPI flash memory
        dependencies: [[drv_sst26, qspi]]
        pinctrl:
          qsck:
            pinId: RA1
            function: QSPI_SCK (out)
          qcs:
            pinId: RB13
            function: QSPI_CS (out)
          sio0:
            pinId: RA0
            function: QSPI_DATA0 (in/out)
          sio1:
            pinId: RB12
            function: QSPI_DATA1 (in/out)
          sio2:
            pinId: RB11
            function: QSPI_DATA2 (in/out)
          sio3:
            pinId: RA2
            function: QSPI_DATA3 (in/out)
            pull up: True

  - name: Temp sensor interface
    description: On-board temp sensor configurations
    options:
      - name: MCP9700A interface
        description: Temperature Sensor MCP9700A
        pinctrl:
          an:
            pinId: RB6
            name: MCP9700A_AN
            function: ADCHS_AN2

  - name: USB-to-UART interface
    description: USB-to-UART configurations
    options:
      - name: USART console interface
        description: USART console interface
        dependencies: [[sys_console, sercom0]]
        pinctrl:
          tx:
            pinId: RA5
            name: CONSOLE_TX
            function: SERCOM0_PAD0 (out)
          rx:
            pinId: RA6
            name: CONSOLE_RX
            function: SERCOM0_PAD1 (in)
      - name: USART HW flow control
        description: USART HW flow control
        pinctrl:
          tx:
            pinId: RA5
            name: USB_USART_TX
            function: SERCOM0_PAD0 (out)
          rx:
            pinId: RA6
            name: USB_USART_RX
            function: SERCOM0_PAD1 (in)
          rts:
            pinId: RB4
            name: USB_USART_RTS
            function: SERCOM0_PAD2 (out)
          cts:
            pinId: RA3
            name: USB_USART_CTS
            function: SERCOM0_PAD3 (in)

connectors:
  - compatible: mikrobus
    name: mikroBUS Header
    description: mikroBUS header configuration (J4)
    pinctrl:
      an:
        pinId: RB1
        name: mikroBUS_AN
        function: ADCHS_AN5
      rst:
        pinId: RB2
        name: mikroBUS_RST
        function: GPIO
        direction: out
        latch: low
      spi:
        cs:
          pinId: RA9
          name: mikroBUS_SPI_CS
          function: SERCOM1_PAD2 (out)
        sck:
          pinId: RA8
          name: mikroBUS_SPI_SCK
          function: SERCOM1_PAD1 (out)
        miso:
          pinId: RA10
          name: mikroBUS_SPI_MISO
          function: SERCOM1_PAD3 (in)
        mosi:
          pinId: RA7
          name: mikroBUS_SPI_MOSI
          function: SERCOM1_PAD0 (out)
      int:
        pinId: RB10
        name: mikroBUS_INT
        function: EIC_EXTINT2 (in)
      pwm:
        pinId: PB10
        name: mikroBUS_PWM
        function: TCC0_WO2
      uart:
        tx:
          pinId: RA7
          name: mikroBUS_UART_TX
          function: SERCOM1_PAD0 (out)
        rx:
          pinId: RA8
          name: mikroBUS_UART_RX
          function: SERCOM1_PAD1 (in)
      i2c:
        sda:
          pinId: RA13
          name: mikroBUS_I2C_SDA
          function: SERCOM2_SDA (in)
        scl:
          pinId: RA14
          name: mikroBUS_I2C_SCL
          function: SERCOM2_SCL (out)

  - compatible: xplainpro
    name: Extension Header EXT1
    description: Xplained Pro Standard Extension Header 1
    pinctrl:
      adc plus:
        pinId: RB0
        name: EXT1_ADC_PLUS
        function: ADCHS_AN4
      adc minus:
        pinId: RB3
        name: EXT1_ADC_PLUS2
        function: ADCHS_AN7
      gpio1:
        pinId: RB10
        name: EXT1_GPIO1
        function: GPIO
        direction: in
      gpio2:
        pinId: RA4
        name: EXT1_GPIO2
        function: GPIO
        direction: in
      pwm plus:
        pinId: RB5
        name: EXT1_PWM_PLUS
        function: TCC0_WO0
      pwm minus:
        pinId: RB1
        name: EXT1_PWM_MINUS
        function: TCC0_WO1
      irq:
        pinId: RB2
        name: EXT1_IRQ
        function: EIC_EXTINT2 (in)
      gpio ss:
        pinId: RB4
        name: EXT1_GPIO_SS
        function: GPIO
        direction: out
        latch: low
      i2c:
        sda:
          pinId: RA13
          name: EXT1_I2C_SDA
          function: SERCOM2_SDA (in)
        scl:
          pinId: RA14
          name: EXT1_I2C_SCL
          function: SERCOM2_SCL (out)
      uart:
        tx:
          pinId: RA7
          name: mikroBUS_UART_TX
          function: SERCOM1_PAD0 (out)
        rx:
          pinId: RA8
          name: mikroBUS_UART_RX
          function: SERCOM1_PAD1 (in)
      spi:
        cs:
          pinId: RA9
          name: EXT1_SPI_CS
          function: SERCOM1_PAD2 (out)
        sck:
          pinId: RA8
          name: EXT1_SPI_SCK
          function: SERCOM1_PAD1 (out)
        miso:
          pinId: RA10
          name: EXT1_SPI_MISO
          function: SERCOM1_PAD3 (in)
        mosi:
          pinId: RA7
          name: EXT1_SPI_MOSI
          function: SERCOM1_PAD0 (out)