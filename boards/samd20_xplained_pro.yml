        function: TC4_WO0
      pwm minus:
        pinId: PA23
        name: EXT2_PWM_MINUS
        function: TC4_WO1
      irq:
        pinId: PB14
        name: EXT2_IRQ
        function: EIC_EXTINT14
      gpio ss:
        pinId: PB15
        name: EXT2_GPIO_SS
        function: GPIO
        direction: out
        latch: low
      i2c:
        sda:
          pinId: PA08
          name: EXT2_I2C_SDA
