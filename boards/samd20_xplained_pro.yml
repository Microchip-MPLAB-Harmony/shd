name: samd20-xplained-pro
config: samd20_xplained_pro.py
documentation: https://www.microchip.com/en-us/development-tool/atsamd20-xpro
processor:
  name: ATSAMD20J18
  architecture: CORTEX-M0PLUS
  family: SAMD
  series: SAMD20

interfaces:
  - name: Digital interface
    description: Button and LED configurations
    options:
      - name: User LED 0
        description: Yellow LED (PA14)
        pinctrl:
          gpio:
            pinId: PA14
            name: LED0
            function: GPIO
            direction: out
            latch: high
      - name: User Button 0
        description: User Button 0 (PA15)
        pinctrl:
          gpio:
            pinId: PA15
            name: USER_BUTTON0
            function: GPIO
            direction: in
            interrupt: raising edge
            pull up: True

  - name: USB debugger interface
    description: On-Board Debugger (EDBG)
    options:
      - name: Virtual COM Port interface
        description: Serial Debug Console
        dependencies: [[sys_console, sercom4]]
        pinctrl:
          tx:
            pinId: PA24
            name: VIRTUAL_COM_TX
            function: SERCOM3_PAD2
          rx:
            pinId: PA25
            name: VIRTUAL_COM_RX
            function: SERCOM3_PAD3

      - name: Data Gateway SPI interface
        description: Data Gateway SPI interface
        pinctrl:
          cs:
            pinId: PB31
            name: DGI_SPI_CS
            function: SERCOM5_PAD1
          sck:
            pinId: PB23
            name: DGI_SPI_SCK
            function: SERCOM5_PAD3
          miso:
            pinId: PB16
            name: DGI_SPI_MISO
            function: SERCOM5_PAD0
          mosi:
            pinId: PB22
            name: DGI_SPI_MOSI
            function: SERCOM5_PAD2

      - name: Data Gateway I2C interface
        description: Data Gateway I2C interface
        pinctrl:
          sda:
            pinId: PA08
            name: DGI_I2C_SDA
            function: SERCOM0_PAD0
          scl:
            pinId: PA09
            name: DGI_I2C_SCL
            function: SERCOM0_PAD1

      - name: Data Gateway GPIO 0
        description: Data Gateway GPIO interface
        pinctrl:
          gpio:
            pinId: PA27
            name: DGI_GPIO0
            function: GPIO
            direction: out
            latch: low

      - name: Data Gateway GPIO 1
        description: Data Gateway GPIO interface
        pinctrl:
          gpio:
            pinId: PA28
            name: DGI_GPIO1
            function: GPIO
            direction: out
            latch: low

      - name: Data Gateway GPIO 2
        description: Data Gateway GPIO interface
        pinctrl:
          gpio:
            pinId: PA20
            name: DGI_GPIO2
            function: GPIO
            direction: out
            latch: low

      - name: Data Gateway GPIO 3
        description: Data Gateway GPIO interface
        pinctrl:
          gpio:
            pinId: PA21
            name: DGI_GPIO3
            function: GPIO
            direction: out
            latch: low

connectors:

  - compatible: xplainpro
    name: Extension Header EXT1
    description: Xplained Pro Standard Extension Header 1 - J200
    pinctrl:
      adc plus:
        pinId: PB00
        name: EXT1_ADC_PLUS
        function: ADC_AIN8
      adc minus:
        pinId: PB01
        name: EXT1_ADC_MINUS
        function: ADC_AIN9
      gpio1:
        pinId: PB06
        name: EXT1_GPIO1
        function: GPIO
        direction: out
      gpio2:
        pinId: PB07
        name: EXT1_GPIO2
        function: GPIO
        direction: out
      pwm plus:
        pinId: PB02
        name: EXT1_PWM_PLUS
        function: TC6_WO0
      pwm minus:
        pinId: PB03
        name: EXT1_PWM_MINUS
        function: TC6_WO1
      irq:
        pinId: PB04
        name: EXT1_IRQ
        function: EIC_EXTINT4
      gpio ss:
        pinId: PB05
        name: EXT1_GPIO_SS
        function: GPIO
        direction: out
        latch: low
      i2c:
        sda:
          pinId: PA08
          name: EXT1_I2C_SDA
          function: SERCOM2_PAD0
        scl:
          pinId: PA09
          name: EXT1_I2C_SCL
          function: SERCOM2_PAD1
      uart:
        tx:
          pinId: PB08
          name: EXT1_USART_TX
          function: SERCOM4_PAD0
        rx:
          pinId: PB09
          name: EXT1_USART_RX
          function: SERCOM4_PAD1
      spi:
        cs:
          pinId: PA05
          name: EXT1_SPI_CS
          function: SERCOM0_PAD1
        sck:
          pinId: PA07
          name: EXT1_SPI_SCK
          function: SERCOM0_PAD3
        miso:
          pinId: PA04
          name: EXT1_SPI_MISO
          function: SERCOM0_PAD0
        mosi:
          pinId: PA06
          name: EXT1_SPI_MOSI
          function: SERCOM0_PAD2

  - compatible: xplainpro
    name: Extension Header EXT2
    description: Xplained Pro Standard Extension Header 2 - J201
    pinctrl:
      adc plus:
        pinId: PA10
        name: EXT2_ADC_PLUS
        function: ADC_AIN18
      adc minus:
