          name: EXT2_SPI_MISO
          function: SERCOM1_PAD0
        mosi:
          pinId: PA18
          name: EXT2_SPI_MOSI
          function: SERCOM1_PAD2

  - compatible: xplainpro
    name: Extension Header EXT3
    description: Xplained Pro Standard Extension Header 3 - J202
    pinctrl:
      adc plus:
        pinId: PA02
        name: EXT3_ADC_PLUS
        function: ADC_AIN0
      adc minus:
        pinId: PA03
        name: EXT3_ADC_MINUS
        function: ADC_AIN1
      gpio1:
        pinId: PB30
        name: EXT3_GPIO1
        function: GPIO
        direction: out
