      uart:
        tx:
          pinId: PB30
          name: Arduino_D1_UART_TX
          function: SERCOM5_PAD0
        rx:
          pinId: PB31
          name: Arduino_D0_UART_RX
          function: SERCOM5_PAD1
      spi:
        cs:
          pinId: PB28
          name: Arduino_D10_SPI_CS
          function: GPIO
          direction: out
