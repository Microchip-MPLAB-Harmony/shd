        direction: in
      gpio2:
        pinId: PD11
        name: EXT1_GPIO2
        function: GPIO
        direction: in
      pwm plus:
        pinId: PB14
        name: EXT1_PWM_PLUS
        function: TCC4_WO0
      pwm minus:
        pinId: PB15
        name: EXT1_PWM_MINUS
        function: TCC4_WO1
      irq:
        pinId: PD12
        name: EXT1_IRQ
