        miso:
          pinId: PC25
          name: EXT1_SPI_MISO
          function: SERCOM0_PAD3
        mosi:
          pinId: PB24
          name: EXT1_SPI_MOSI
          function: SERCOM0_PAD0

  - compatible: mikrobus
    name: MikroBUS Header
    description: MikroBUS Standard Extension Header
    pinctrl:
