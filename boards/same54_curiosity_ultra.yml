        tx:
          pinId: PB26
          name: EXT1_USART_TX
          function: SERCOM2_PAD0
        rx:
          pinId: PB27
          name: EXT1_USART_RX
          function: SERCOM2_PAD1
      spi:
        cs:
          pinId: PC24
          name: EXT1_SPI_CS
