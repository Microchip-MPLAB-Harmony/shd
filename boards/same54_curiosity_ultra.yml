          function: SERCOM0_PAD1
        miso:
          pinId: PC25
          name: Arduino_D12_SPI_MISO
          function: SERCOM0_PAD3
        mosi:
          pinId: PB24
          name: Arduino_D11_SPI_MOSI
          function: SERCOM0_PAD0
      d2:
        pinId: PD10
        name: Arduino_D2
        function: GPIO
        direction: out
        latch: low
      d3:
        pinId: PD11
        name: Arduino_D3
        function: GPIO
        direction: out
        latch: low
      d4:
        pinId: PD12
        name: Arduino_D4
        function: GPIO
        direction: out
        latch: low
      d5:
        pinId: PB14
        name: Arduino_D5
        function: GPIO
