name: same54-xplained-pro
config: same54_xplained_pro.py
documentation: https://www.microchip.com/en-us/development-tool/ATSAME54-XPRO
processor:
  name: ATSAME54P20A
  architecture: CORTEX-M4
  family: SAME
  series: SAME54

interfaces:
  - name: Digital interface
    description: Button and Led configurations
    options:
      - name: Led
        description: Yellow Led (PC18) - latch high
        pinctrl:
          gpio:
            pinId: PC18
            name: LED0
            function: GPIO
            direction: out
            latch: high
      - name: Switch
        description: Switch 0 (PB31)
        pinctrl:
          gpio:
            pinId: PB31
            name: BUTTON0
            function: GPIO
            direction: in
            pull up: True

  - name: QTouch interface
    description: QTouch Button
    options:
      - name: QTouch Button
        description: QTouch Button
        dependencies: [[ptc, adc0]]
        pinctrl:
          gpio:
            pinId: PA16
            name: QTOUCH_BUTTON
            function: ADC0_X10/Y10

  - name: USB interface
    description: USB configurations
    options:
      - name: USB
        description: Target USB configuration
        dependencies: [[drv_usbfs_v1]]
        pinctrl:
          usb_p:
            pinId: PA25
            function: USB_DP
          usb_n:
            pinId: PA24
            function: USB_DM
      - name: VBUS Sense Pin
        description: USB VBUS Sense Pin
        pinctrl:
          gpio:
            pinId: PC00
            name: USB_VBUS_SENSE
            function: GPIO
            direction: in
      - name: USB ID
        description: USB ID
        pinctrl:
          gpio:
            pinId: PC19
            name: USB_ID
            function: GPIO
            direction: in

  - name: Storage interface
    description: Storage on-board components configurations
    options:
      - name: SST26VF064B interface
        description: SST26VF064B QSPI flash memory
        dependencies: [[drv_sst26, qspi]]
        pinctrl:
          qsck:
            pinId: PB10
            function: QSPI_SCK
          qcs:
            pinId: PB11
            function: QSPI_CS
          quio0:
            pinId: PA08
            function: QSPI_DATA0
          quio1:
            pinId: PA09
            function: QSPI_DATA1
          quio2:
            pinId: PA10
            function: QSPI_DATA2
          quio3:
            pinId: PA11
            function: QSPI_DATA3
      - name: AT24MAC402 interface
        description: Serial EEPROM with EIA-48 MAC address
        dependencies: [[drv_at24, sercom6]]
        pinctrl:
          sda:
            pinId: PD09
            name: AT24MAC402_I2C_SDA
            function: SERCOM6_PAD0
          scl:
            pinId: PD08
            name: AT24MAC402_I2C_SCL
            function: SERCOM6_PAD1
      - name: SDCARD interface
        description: SD/MMC Host Controller - SDHCx
        dependencies: [[drv_sdmmc, sdhc1]]
        pinctrl:
          cd:
            pinId: PD20
            name: SDCARD_CD
            function: SDHC1_SDCD
          cmd:
            pinId: PA20
            name: SDCARD_CMD
            function: SDHC1_SDCMD
          ck:
            pinId: PA21
            name: SDCARD_CK
            function: SDHC1_SDCK
          dat0:
            pinId: PB18
            name: SDCARD_DAT0
            function: SDHC1_SDDAT0
          dat1:
            pinId: PB19
            name: SDCARD_DAT1
            function: SDHC1_SDDAT1
          dat2:
            pinId: PB20
            name: SDCARD_DAT2
            function: SDHC1_SDDAT2
          dat3:
            pinId: PB21
            name: SDCARD_DAT3
            function: SDHC1_SDDAT3

  - name: Secure interface
    description: Secure configurations
    options:
      - name: ATECC508A
        description: ATECC508A configuration
        pinctrl:
          sda:
            pinId: PD09
            name: ATECC508A_I2C_SDA
            function: SERCOM6_PAD0
          scl:
            pinId: PD08
            name: ATECC508A_I2C_SCL
            function: SERCOM6_PAD1

  - name: Ethernet interface
    description: Modular Ethernet PHY system
    options:
      - name: Ethernet RMII interface
        description: Ethernet GMAC configuration
        dependencies: [[drvGmac, drvExtPhyKsz8091]]
        pinctrl:
          gtxen:
            pinId: PA17
            function: GMAC_GTXEN
          gtxck:
            pinId: PA14
            function: GMAC_GTXCK
          gtx0:
            pinId: PA18
            function: GMAC_GTX0
          gtx1:
            pinId: PA19
            function: GMAC_GTX1
          grxer:
            pinId: PA15
            function: GMAC_GRXER
          grx0:
            pinId: PA13
            function: GMAC_GRX0
          grx1:
            pinId: PA12
            function: GMAC_GRX1
          grxdv:
            pinId: PC20
            function: GMAC_GRXDV
          gmdc:
            pinId: PC11
            function: GMAC_GMDC
          gmdio:
            pinId: PC12
            function: GMAC_GMDIO
          irq:
            pinId: PD12
            name: ETH_IRQ
            function: EIC_EXTINT7
          nreset:
            pinId: PC21
            name: ETH_NRESET
            function: GPIO
            direction: out
            latch: high
      - name: Ethernet Led
        description: Yellow Led (PC15) - latch high
        pinctrl:
          gpio:
            pinId: PC15
            name: ETH_LED
            function: GPIO
            direction: out
            latch: high

  - name: CAN interface
    description: Control Area Network - CAN
    pinctrl:
      tx:
        pinId: PB12
        name: CAN_TX
        function: CAN1_TX
      rx:
        pinId: PB13
        name: CAN_RX
        function: CAN1_RX
      stby:
        pinId: PC13
        name: CAN_STBY
        function: GPIO
        direction: out

  - name: PDEC interface
    description: Position Decoder interface - PDEC
    options:
      - name: QDI0 Interface
        description: QDI0 Interface - Connector J407
        pinctrl:
          qdi0:
            pinId: PC16
            name: QDI_0
            function: PDEC_QDI0
      - name: QDI1 Interface
        description: QDI1 Interface - Connector J407
        pinctrl:
          qdi1:
            pinId: PC17
            name: QDI_1
            function: PDEC_QDI1
      - name: QDI2 Interface
        description: QDI0 Interface - Connector J407
        pinctrl:
          qdi2:
            pinId: PC18
            name: QDI_2
            function: PDEC_QDI2

  - name: USB debugger interface
    description: On-Board Debugger (EDBG)
    options:
      - name: Virtual COM Port interface
        description: Serial Debug Console
        dependencies: [[sys_console, sercom2]]
        pinctrl:
          tx:
            pinId: PB25
            name: VIRTUAL_COM_TX
            function: SERCOM2_PAD0
          rx:
            pinId: PB24
            name: VIRTUAL_COM_RX
            function: SERCOM2_PAD1
      - name: Data Gateway SPI interface
        description: Data Gateway SPI interface
        pinctrl:
          cs:
            pinId: PD01
            name: DGI_SPI_CS
            function: GPIO
            direction: out
            latch: high
          sck:
            pinId: PC05
            name: DGI_SPI_SCK
            function: SERCOM6_PAD1
          miso:
            pinId: PC07
            name: DGI_SPI_MISO
            function: SERCOM6_PAD3
          mosi:
            pinId: PC04
            name: DGI_SPI_MOSI
            function: SERCOM6_PAD0
      - name: Data Gateway I2C interface
        description: Data Gateway I2C interface
        pinctrl:
          sda:
            pinId: PD08
            name: DGI_I2C_SDA
            function: SERCOM7_PAD0
          scl:
            pinId: PD09
            name: DGI_I2C_SCL
            function: SERCOM7_PAD1
      - name: Data Gateway GPIO 0
        description: Data Gateway GPIO 0 interface
        pinctrl:
          gpio:
            pinId: PC16
            name: DGI_GPIO0
            function: GPIO
            direction: out
            latch: low
      - name: Data Gateway GPIO 1
        description: Data Gateway GPIO 1 interface
        pinctrl:
          gpio:
            pinId: PC17
            name: DGI_GPIO1
            function: GPIO
            direction: out
            latch: low
      - name: Data Gateway GPIO 2
        description: Data Gateway GPIO 2 interface
        pinctrl:
          gpio:
            pinId: PC18
            name: DGI_GPIO2
            function: GPIO
            direction: out
            latch: low
      - name: Data Gateway GPIO 3
        description: Data Gateway GPIO 3 interface
        pinctrl:
          gpio:
            pinId: PB31
            name: DGI_GPIO3
            function: GPIO
            direction: out
            latch: low

  - name: Camera interface
    description: Parallel Capture Controller Data and Control configuration
    options:
      - name: Camera I2C interface
        description: Camera I2C interface
        pinctrl:
          sda:
            pinId: PD08
            name: PCC_I2C_SDA
            function: SERCOM7_PAD0
          scl:
            pinId: PD09
            name: PCC_I2C_SCL
            function: SERCOM7_PAD1
      - name: Camera control interface
        description: PCC interface
        pinctrl:
          vsync:
            pinId: PA12
            name: PCC_VSYNC_DEN1
            function: PCC_DEN1
          hsync:
            pinId: PA13
            name: PCC_HSYNC_DEN2
            function: PCC_DEN2
          clk:
            pinId: PA14
            name: PCC_PCK
            function: PCC_CLK
          xclk:
            pinId: PA15
            name: PCC_XCLK
            function: GCLK_IO1
          data0:
            pinId: PA16
            name: PCC_DATA0
            function: PCC_DATA0
          data1:
            pinId: PA17
            name: PCC_DATA1
            function: PCC_DATA1
          data2:
            pinId: PA18
            name: PCC_DATA2
            function: PCC_DATA2
          data3:
            pinId: PA19
            name: PCC_DATA3
            function: PCC_DATA3
          data4:
            pinId: PA20
            name: PCC_DATA4
            function: PCC_DATA4
          data5:
            pinId: PA21
            name: PCC_DATA5
            function: PCC_DATA5
          data6:
            pinId: PA22
            name: PCC_DATA6
            function: PCC_DATA6
          data7:
            pinId: PA23
            name: PCC_DATA7
            function: PCC_DATA7
          data8:
            pinId: PB14
            name: PCC_DATA8
            function: PCC_DATA8
          data9:
            pinId: PB15
            name: PCC_DATA9
            function: PCC_DATA9
      - name: Reset Control
        description: Camera reset control
        pinctrl:
          reset:
            pinId: PC12
            name: PCC_RESET
            function: GPIO
            direction: out
            latch: high
      - name: Power down Control
        description: Camera power down
        pinctrl:
          reset:
            pinId: PC11
            name: PCC_PWDN
            function: GPIO
            direction: out
            latch: high

connectors:
  - compatible: xplainpro
    name: Extension Header EXT1
    description: Xplained Pro Standard Extension Header 1
    pinctrl:
      adc plus:
        pinId: PB04
        name: EXT1_ADC_PLUS
        function: ADC1_AIN6
      adc minus:
        pinId: PB05
        name: EXT1_ADC_MINUS
        function: ADC1_AIN7
      gpio1:
        pinId: PA06
        name: EXT1_GPIO1
        function: GPIO
        direction: in/out
      gpio2:
        pinId: PA07
        name: EXT1_GPIO2
        function: GPIO
        direction: in/out
      pwm plus:
        pinId: PB08
        name: EXT1_PWM_PLUS
        function: TC4_WO0
      pwm minus:
        pinId: PB09
        name: EXT1_PWM_MINUS
        function: TC4_WO1
      irq:
        pinId: PB07
        name: EXT1_IRQ
        function: EIC_EXTINT7
      gpio ss:
        pinId: PA27
        name: EXT1_GPIO_SS
        function: GPIO
        direction: in/out
      i2c:
        sda:
          pinId: PA22
          name: EXT1_I2C_SDA
          function: SERCOM3_PAD0
        scl:
          pinId: PA23
          name: EXT1_I2C_SCL
          function: SERCOM3_PAD1
      uart:
        tx:
          pinId: PA04
          name: EXT1_USART_TX
          function: SERCOM0_PAD0
        rx:
          pinId: PA05
          name: EXT1_USART_RX
          function: SERCOM0_PAD1
      spi:
        cs:
          pinId: PB28
          name: EXT1_SPI_CS
          function: SERCOM4_PAD2
        sck:
          pinId: PB26
          name: EXT1_SPI_SCK
          function: SERCOM4_PAD1
        miso:
          pinId: PB29
          name: EXT1_SPI_MISO
          function: SERCOM4_PAD3
        mosi:
          pinId: PB27
          name: EXT1_SPI_MOSI
          function: SERCOM4_PAD0

  - compatible: xplainpro
    name: Extension Header EXT2
    description: Xplained Pro Standard Extension Header 2
    pinctrl:
      adc plus:
        pinId: PB00
        name: EXT2_ADC_PLUS
        function: ADC0_AIN12/X30/Y30
      adc minus:
        pinId: PA03
        name: EXT2_ADC_MINUS
        function: ADC0_AIN1/X0/Y0/VREFA
      gpio1:
        pinId: PB01
        name: EXT2_GPIO1
        function: GPIO
        direction: in/out
      gpio2:
        pinId: PB06
        name: EXT2_GPIO2
        function: GPIO
        direction: in/out
      pwm plus:
        pinId: PB14
        name: EXT2_PWM_PLUS
        function: TCC4_WO0
      pwm minus:
        pinId: PB15
        name: EXT2_PWM_MINUS
        function: TCC4_WO1
      irq:
        pinId: PD00
        name: EXT2_IRQ
        function: EIC_EXTINT0
      gpio ss:
        pinId: PB02
        name: EXT2_GPIO_SS
        function: GPIO
        direction: in/out
      i2c:
        sda:
          pinId: PD09
          name: EXT2_I2C_SCL
          function: SERCOM7_PAD1
        scl:
          pinId: PD08
          name: EXT2_I2C_SDA
          function: SERCOM7_PAD0
      uart:
        tx:
          pinId: PB16
          name: EXT2_USART_TX
          function: SERCOM5_PAD0
        rx:
          pinId: PB17
          name: EXT2_USART_RX
          function: SERCOM5_PAD1
      spi:
        cs:
          pinId: PC06
          name: EXT2_SPI_CS
          function: SERCOM6_PAD2
        sck:
          pinId: PC05
          name: EXT2_SPI_SCK
          function: SERCOM6_PAD1
        miso:
          pinId: PC07
          name: EXT2_SPI_MISO
          function: SERCOM6_PAD3
        mosi:
          pinId: PC04
          name: EXT2_SPI_MOSI
          function: SERCOM6_PAD0

  - compatible: xplainpro
    name: Extension Header EXT3
    description: Xplained Pro Standard Extension Header 3
    pinctrl:
      adc plus:
        pinId: PC02
        name: EXT3_ADC_PLUS
        function: ADC1_AIN4
      adc minus:
        pinId: PC03
        name: EXT3_ADC_MINUS
        function: ADC1_AIN5
      gpio1:
        pinId: PC01
        name: EXT3_GPIO1
        function: GPIO
        direction: in/out
      gpio2:
        pinId: PC10
        name: EXT3_GPIO2
        function: GPIO
        direction: in/out
      pwm plus:
        pinId: PD10
        name: EXT3_PWM_PLUS
        function: TCC0_WO3
      pwm minus:
        pinId: PD11
        name: EXT3_PWM_MINUS
        function: TCC0_WO4
      irq:
        pinId: PC30
        name: EXT3_IRQ
        function: EIC_EXTINT14
      gpio ss:
        pinId: PC31
        name: EXT3_GPIO_SS
        function: GPIO
        direction: in/out
      i2c:
        sda:
          pinId: PD09
          name: EXT3_I2C_SCL
          function: SERCOM7_PAD1
        scl:
          pinId: PD08
          name: EXT3_I2C_SDA
          function: SERCOM7_PAD0
      uart:
        tx:
          pinId: PC23
          name: EXT3_USART_TX
          function: SERCOM3_PAD1
        rx:
          pinId: PC22
          name: EXT3_USART_RX
          function: SERCOM3_PAD0
      spi:
        cs:
          pinId: PC14
          name: EXT3_SPI_CS
          function: GPIO
          direction: out
          latch: high
        sck:
          pinId: PC05
          name: EXT3_SPI_SCK
          function: SERCOM6_PAD1
        miso:
          pinId: PC07
          name: EXT3_SPI_MISO
          function: SERCOM6_PAD3
        mosi:
          pinId: PC04
          name: EXT3_SPI_MOSI
          function: SERCOM6_PAD0
