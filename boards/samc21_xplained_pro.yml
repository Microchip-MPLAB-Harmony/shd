name: samc21-xplained-pro
config: samc21_xplained_pro.py
documentation: https://www.microchip.com/en-us/development-tool/ATSAMC21-XPRO
processor:
  name: ATSAMC21J18A
  architecture: CORTEX-M0PLUS
  family: SAMC
  series: SAMC21

interfaces:
  - name: Digital interface
    description: Button and LED configurations
    options:
      - name: User LED 0
        description: Yellow LED (PA15)
        pinctrl:
          gpio:
            pinId: PA15
            name: LED0
            function: GPIO
            direction: out
            latch: high
      - name: Switch 0
        description: Switch 0 (PA28)
        pinctrl:
          gpio:
            pinId: PA28
            name: USER_BUTTON0
            function: GPIO
            direction: in
            pull up: True

  - name: USB debugger interface
    description: On-Board Debugger (EDBG)
    options:
      - name: Virtual COM Port interface
        description: Serial Debug Console
        dependencies: [[sys_console, sercom4]]
        pinctrl:
          tx:
            pinId: PB10
            name: VIRTUAL_COM_TX
            function: SERCOM4_PAD2
          rx:
            pinId: PB11
            name: VIRTUAL_COM_RX
            function: SERCOM4_PAD3

      - name: Data Gateway SPI interface
        description: Data Gateway SPI interface
        pinctrl:
          cs:
            pinId: PB23
            name: DGI_SPI_CS
            function: GPIO
            direction: out
            latch: high
          sck:
            pinId: PB01
            name: DGI_SPI_SCK
            function: SERCOM5_PAD3
          miso:
            pinId: PB02
            name: DGI_SPI_MISO
            function: SERCOM5_PAD0
          mosi:
            pinId: PB00
            name: DGI_SPI_MOSI
            function: SERCOM5_PAD2

      - name: Data Gateway I2C interface
        description: Data Gateway I2C interface
        pinctrl:
          sda:
            pinId: PA12
            name: DGI_I2C_SDA
            function: SERCOM2_PAD0
          scl:
            pinId: PA13
            name: DGI_I2C_SCL
            function: SERCOM2_PAD1

      - name: Data Gateway GPIO 0
        description: Data Gateway GPIO interface
        pinctrl:
          gpio:
            pinId: PB12
            name: DGI_GPIO0
            function: GPIO
            direction: out
            latch: low

      - name: Data Gateway GPIO 1
        description: Data Gateway GPIO interface
        pinctrl:
          gpio:
            pinId: PB16
            name: DGI_GPIO1
            function: GPIO
            direction: out
            latch: low

      - name: Data Gateway GPIO 2
        description: Data Gateway GPIO interface
        pinctrl:
          gpio:
            pinId: PB17
            name: DGI_GPIO2
            function: GPIO
            direction: out
            latch: low

      - name: Data Gateway GPIO 3
        description: Data Gateway GPIO interface
        pinctrl:
          gpio:
            pinId: PA28
            name: DGI_GPIO3
            function: GPIO
            direction: out
            latch: low

  - name: DAC interface
    description: DAC OUT interface configuration
    pinctrl:
      dac:
        pinId: PA02
        name: DAC_OUT0
        function: DAC_VOUT

  - name: VREF interface
    description: VREF interface configuration - J701
    options:
      - name: SDADC VREFP
        description: SDADC VREFP
        pinctrl:
          vref:
            pinId: PA04
            name: SDADC_VREFP
            function: SDADC_VREFP
      - name: ADC VREFP
        description: ADC VREFP
        pinctrl:
          vref:
            pinId: PA03
            name: ADC_VREFP
            function: ADC0_AIN1/VREFP
      - name: DAC VREFP
        description: DAC VREFP
        pinctrl:
          vref:
            pinId: PA03
            name: DAC_VREFP
            function: DAC_VREFP

  - name: QTouch interface
    description: QTouch Button
    pinctrl:
      gpio:
        pinId: PA05
        name: QTOUCH_BUTTON
        function: PTC_Y3

  - name: CAN interface
    description: Control Area Network (CAN) - J500
    pinctrl:
      tx:
        pinId: PA24
        name: CAN0_TX
        function: CAN0_TX
      rx:
        pinId: PA25
        name: CAN0_RX
        function: CAN0_RX

  - name: LIN interface
    description: Local Interconnect Network (LIN) - J503
    pinctrl:
      tx:
        pinId: PA06
        name: LIN_TX
        function: SERCOM0_PAD2
      rx:
        pinId: PA07
        name: LIN_RX
        function: SERCOM0_PAD3
      enable:
        pinId: PB22
        name: LIN_ENABLE
        function: GPIO
        direction: out
        latch: high

connectors:

  - compatible: xplainpro
    name: Extension Header EXT1
    description: Xplained Pro Standard Extension Header 1
    pinctrl:
      adc plus:
        pinId: PB09
        name: EXT1_ADC_PLUS
        function: ADC0_AIN3
      adc minus:
        pinId: PB08
        name: EXT1_ADC_MINUS
        function: ADC0_AIN2
      gpio1:
        pinId: PA20
        name: EXT1_GPIO1
        function: GPIO
        direction: out
      gpio2:
        pinId: PA21
        name: EXT1_GPIO2
        function: GPIO
        direction: out
      pwm plus:
        pinId: PB12
        name: EXT1_PWM_PLUS
        function: TC0_WO0
      pwm minus:
        pinId: PB13
        name: EXT1_PWM_MINUS
        function: TC0_WO1
      irq:
        pinId: PB14
        name: EXT1_IRQ
        function: EIC_EXTINT14
      gpio ss:
        pinId: PB15
        name: EXT1_GPIO_SS
        function: GPIO
        direction: out
        latch: low
      i2c:
        sda:
          pinId: PA12
          name: EXT1_I2C_SDA
          function: SERCOM2_PAD0
        scl:
          pinId: PA13
          name: EXT1_I2C_SCL
          function: SERCOM2_PAD1
      uart:
        tx:
          pinId: PA22
          name: EXT1_USART_TX
          function: SERCOM3_PAD0
        rx:
          pinId: PA23
          name: EXT1_USART_RX
          function: SERCOM3_PAD1
      spi:
        cs:
          pinId: PA17
          name: EXT1_SPI_CS
          function: SERCOM1_PAD1
        sck:
          pinId: PA19
          name: EXT1_SPI_SCK
          function: SERCOM1_PAD3
        miso:
          pinId: PA16
          name: EXT1_SPI_MISO
          function: SERCOM1_PAD0
        mosi:
          pinId: PA18
          name: EXT1_SPI_MOSI
          function: SERCOM1_PAD2

  - compatible: xplainpro
    name: Extension Header EXT2
    description: Xplained Pro Standard Extension Header 2
    pinctrl:
      adc plus:
        pinId: PA08
        name: EXT2_ADC_PLUS
        function: ADC1_AIN10
      adc minus:
        pinId: PA09
        name: EXT2_ADC_MINUS
        function: ADC1_AIN11
      gpio1:
        pinId: PA10
        name: EXT2_GPIO1
        function: GPIO
        direction: out
      gpio2:
        pinId: PA11
        name: EXT2_GPIO2
        function: GPIO
        direction: out
      pwm plus:
        pinId: PB30
        name: EXT2_PWM_PLUS
        function: TCC0_WO0
      pwm minus:
        pinId: PB31
        name: EXT2_PWM_MINUS
        function: TCC0_WO1
      irq:
        pinId: PB16
        name: EXT2_IRQ
        function: EIC_EXTINT0
      gpio ss:
        pinId: PB17
        name: EXT2_GPIO_SS
        function: GPIO
        direction: out
        latch: low
      i2c:
        sda:
          pinId: PA12
