          function: SERCOM2_PAD0
        scl:
          pinId: PA13
          name: EXT2_I2C_SCL
          function: SERCOM2_PAD1
      uart:
        tx:
          pinId: PA22
          name: EXT2_USART_TX
          function: SERCOM3_PAD0
        rx:
          pinId: PA23
          name: EXT2_USART_RX
          function: SERCOM3_PAD1
      spi:
        cs:
          pinId: PB03
          name: EXT2_SPI_CS
          function: SERCOM5_PAD1
        sck:
          pinId: PB01
          name: EXT2_SPI_SCK
          function: SERCOM5_PAD3
        miso:
          pinId: PB02
          name: EXT2_SPI_MISO
          function: SERCOM5_PAD0
        mosi:
          pinId: PB00
          name: EXT2_SPI_MOSI
          function: SERCOM5_PAD2

  - compatible: xplainpro
    name: Extension Header EXT3
    description: Xplained Pro Standard Extension Header 3
    pinctrl:
      adc plus:
        pinId: PB07
        name: EXT3_ADC_PLUS
        function: ADC1_AIN9
      adc minus:
        pinId: PB06
        name: EXT3_ADC_MINUS
        function: ADC1_AIN8
      gpio1:
        pinId: PB04
        name: EXT3_GPIO1
        function: GPIO
        direction: out
      gpio2:
        pinId: PB05
        name: EXT3_GPIO2
        function: GPIO
        direction: out
      pwm plus:
        pinId: PA14
        name: EXT3_PWM_PLUS
        function: TC4_WO0
      pwm minus:
        pinId: PA15
        name: EXT3_PWM_MINUS
        function: TC4_WO1
      irq:
        pinId: PA28
        name: EXT3_IRQ
        function: EIC_EXTINT8
      gpio ss:
        pinId: PA27
        name: EXT3_GPIO_SS
        function: GPIO
        direction: out
        latch: low
      i2c:
        sda:
          pinId: PA12
          name: EXT3_I2C_SDA
          function: SERCOM2_PAD0
        scl:
          pinId: PA13
          name: EXT3_I2C_SCL
          function: SERCOM2_PAD1
      uart:
        tx:
          pinId: PA22
          name: EXT3_USART_TX
          function: SERCOM3_PAD0
        rx:
          pinId: PA23
          name: EXT3_USART_RX
          function: SERCOM3_PAD1
      spi:
        cs:
          pinId: PA02
          name: EXT3_SPI_CS
          function: GPIO
          direction: out
          latch: high
        sck:
          pinId: PB01
          name: EXT3_SPI_SCK
          function: SERCOM5_PAD3
        miso:
          pinId: PB02
          name: EXT3_SPI_MISO
          function: SERCOM5_PAD0
        mosi:
          pinId: PB00
          name: EXT3_SPI_MOSI
          function: SERCOM5_PAD2

  - compatible: arduino
    name: Arduino Uno Header
    description: Arduino Uno compatible header
    pinctrl:
      adc0:
        pinId: PB09
        name: Arduino_ADC0
        function: SDADC_INP1
      adc1:
        pinId: PB08
