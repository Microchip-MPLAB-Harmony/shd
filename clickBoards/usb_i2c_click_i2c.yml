name: USB I2C click - I2C
description: >
  This board features the MCP2221A, a USB 2.0 to I2C protocol converter 
  with additional GPIO functionality from Microchip
documentation: https://www.mikroe.com/usb-i2c-click
compatible: mikrobus
dependencies: [["NC", i2c]]
multiconnection: False
supported:
  i2c:
    sda:
      name: USB_I2C_CLICK_SDA
    scl:
      name: USB_I2C_CLICK_SCL
