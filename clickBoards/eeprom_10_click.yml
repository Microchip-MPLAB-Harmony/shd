name: EEPROM 10 click
description: >
  EEPROM 10 click features the N24C32, 
  a 32Kb I2C CMOS Serial EEPROM from 
  ON Semiconductor
documentation: https://www.mikroe.com/eeprom-10-click
compatible: mikrobus
multiconnection: True
supported:
  i2c:
    sda:
      name: EEPROM10_SDA
    scl:
      name: EEPROM10_SCL
  pwm:
    name: EEPROM10_WP
    function: GPIO
    direction: out
    latch: low
